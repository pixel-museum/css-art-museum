<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Code</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
        transition: background 0.3s, color 0.3s;
      }

      iframe {
        display: block;
        width: 100%;
        height: 300px;
        border: 2px solid #ccc;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      pre {
        background: #2d2d2d;
        color: #f8f8f2;
        padding: 15px;
        border-radius: 10px;
        overflow-x: auto;
        position: relative;
      }

      .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 8px 12px;
        background: #333;
        color: white;
        border-radius: 5px;
        text-decoration: none;
      }
      .back-btn:hover {
        background: #555;
      }

      /* Copy Button */
      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        font-size: 0.85rem;
        border: none;
        border-radius: 5px;
        background-color: #ffdd57;
        color: #121212;
        cursor: pointer;
        transition: background 0.3s, color 0.3s, transform 0.2s;
      }

      .copy-btn:hover {
        background-color: #ffc107;
        transform: translateY(-2px);
      }

      /* Dark Mode Sync */
      .dark-theme body {
        background: #121212;
        color: #fff;
      }

      .dark-theme pre {
        background: #1e1e1e;
        color: #f8f8f2;
      }

      .dark-theme .copy-btn {
        background-color: #2c3e50;
        color: #fff;
      }
      .dark-theme .copy-btn:hover {
        background-color: #34495e;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üé® CSS Art Museum</h1>
      <p>Welcome! Explore amazing CSS artworks created by contributors.</p>
      <button class="theme-toggle" id="themeToggle">üåô Dark</button>
    </header>

    <a href="index.html" class="back-btn">‚¨Ö Back to Gallery</a>

    <h2>Artwork Preview</h2>
    <iframe id="artFrame"></iframe>

    <h2>Source Code</h2>
    <pre>
      <button class="copy-btn" id="copyBtn">Copy Code</button>
      <code id="codeBlock" class="language-html"></code>
    </pre>

    <script>
      // Get file param from URL
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");

      if (file) {
        // Show artwork in iframe
        document.getElementById("artFrame").src = file;

        // Fetch the file content as text
        fetch(file)
          .then((res) => res.text())
          .then((text) => {
            document.getElementById("codeBlock").textContent = text;
            Prism.highlightAll();
          })
          .catch((err) => {
            document.getElementById("codeBlock").textContent =
              "‚ùå Could not load file.";
          });
      } else {
        document.getElementById("codeBlock").textContent =
          "‚ùå No file specified.";
      }

      // Copy Code Button
      const copyBtn = document.getElementById("copyBtn");
      copyBtn.addEventListener("click", () => {
        const code = document.getElementById("codeBlock").textContent;
        navigator.clipboard.writeText(code).then(() => {
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy Code"), 1500);
        });
      });

      // Theme Toggle
      const toggleBtn = document.getElementById("themeToggle");
      const body = document.body;

      // Load saved theme
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-theme");
        toggleBtn.textContent = "‚òÄÔ∏è Light";
      }

      toggleBtn.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark-theme");
        if (document.documentElement.classList.contains("dark-theme")) {
          toggleBtn.textContent = "‚òÄÔ∏è Light";
          localStorage.setItem("theme", "dark");
        } else {
          toggleBtn.textContent = "üåô Dark";
          localStorage.setItem("theme", "light");
        }
      });
    </script>

    <footer>
      <p>Made with ‚ù§Ô∏è by the Open Source Community | Hacktoberfest 2025</p>
    </footer>
  </body>
</html>
