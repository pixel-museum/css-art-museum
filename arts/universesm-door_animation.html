<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almirah Door Animation</title>
</head>
<style>
    body {
        background: linear-gradient(to bottom, rgb(199, 172, 238)20%, rgb(255, 255, 255) 95%);
        background-size: 100vw 100vh;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 93vh;
        width: 90vw;
    }

    .main {
        display: flex;
        flex-direction: row;
        width: 50vw;
        height: 80%;
        background-color: aqua;
        border-radius: 20px;
        background: linear-gradient(to right, #694611 10%, #1b1101 90%);
        background-repeat: repeat;
    }

    /*Shelves of almirah*/
    .shelf1 {
        height: 6px;
        width: 49.7%;
        background-color: #271802;
        box-shadow: 2px 3px 2px #694611;
        position: absolute;
        top: 33.3%;
    }

    .shelf2 {
        height: 6px;
        width: 49.5%;
        background-color: #271802;
        box-shadow: 2px 3px 3px #694611;
        position: absolute;
        top: 60%;
    }

    /*Doors of Almirah*/
    .door1 {
        width: 50%;
        background: radial-gradient(circle at center, #382202, #4d3106);
        border-bottom-left-radius: 20px;
        border-top-left-radius: 20px;
        border-right: 1px solid black;
        transform-origin: left center;
        animation: d2 2s forwards ease-in infinite;
        position: relative;
    }

    .door2 {
        width: 50%;
        background: radial-gradient(circle at center, #382202, #4d3106);
        border-bottom-right-radius: 20px;
        border-top-right-radius: 20px;
        border-left: 1px solid black;
        transform-origin: right center;
        animation: d1 2s forwards ease-in infinite;
        position: relative;
    }

    /*door knobs*/
    .knob1 {
        position: absolute;
        top: 50%;
        left: 75%;
        background-color: black;
        border-radius: 30px;
        width: 12px;
        height: 12px;
    }

    .knob2 {
        position: absolute;
        top: 50%;
        left: 10%;
        background-color: black;
        border-radius: 30px;
        width: 12px;
        height: 12px;
    }

    /*animations*/
    @keyframes d1 {
        0% {
            transform: rotateY(0deg);
        }

        50% {
            transform: rotateY(-120deg);
        }

        100% {
            transform: rotateY(0deg);
        }
    }

    @keyframes d2 {
        0% {
            transform: rotateY(0deg);
        }

        50% {
            transform: rotateY(-120deg);
        }

        100% {
            transform: rotateY(0deg);
        }
    }
</style>

<body>
    <div class="container">
        <div class="main">
            <div class="shelf1"></div>
            <div class="shelf2"></div>

            <div class="door1">
                <div class="knob1"></div>
            </div>
            <div class="door2">
                <div class="knob2"></div>
            </div>
        </div>
</body>

</html>
