<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Smile to Sad Face</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }

    .smile {
      height: 270px;
      width: 270px;
      background-color: #ffeb3b;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: face-glow 3s infinite alternate;
    }

    @keyframes face-glow {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 0, 0.3); }
      50% { box-shadow: 0 0 60px rgba(255, 255, 0, 0.6); }
    }

    .up {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .eye {
      height: 50px;
      width: 50px;
      background-color: black;
      border-radius: 50%;
    }

    .mouth {
      width: 160px;
      height: 80px;
      position: relative;
      overflow: hidden;
    }

    .curve {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border-top: 10px solid black;
      transform-origin: center;
      animation: moodChange 6s infinite ease-in-out;
    }

    @keyframes moodChange {
      0% {
        border-top: 10px solid black;   /* Smile */
        border-bottom: none;
        transform: translateY(20px) scaleY(1);
      }
      33% {
        border-top: 4px solid black;    /* Neutral */
        border-bottom: none;
        transform: translateY(0) scaleY(0.7);
      }
      66% {
        border-top: none;
        border-bottom: 10px solid black; /* Sad */
        transform: translateY(-25px) scaleY(1.1);
      }
      100% {
        border-top: 10px solid black;   /* Back to Smile */
        border-bottom: none;
        transform: translateY(20px) scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div class="smile">
    <div class="up">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth">
      <div class="curve"></div>
    </div>
  </div>
</body>
</html>
