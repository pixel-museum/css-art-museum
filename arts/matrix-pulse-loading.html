<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .matrix-grid {
      display: grid;
      grid-template-columns: repeat(8, 15px);
      grid-template-rows: repeat(8, 15px);
      gap: 10px;
    }

    .matrix-grid div {
      width: 15px;
      height: 15px;
      background: linear-gradient(45deg, #48dbfb, #1dd1a1);
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .matrix-grid div:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .matrix-grid div:nth-child(even) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(0.5);
        opacity: 0.3;
      }

      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }
  </style>
</head>
