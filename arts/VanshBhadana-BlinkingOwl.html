<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art - Blinking Owl</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* A nice dark blue sky background */
            background: radial-gradient(circle, #2a4858 0%, #0a192f 100%);
            overflow: hidden;
        }

        .owl {
            position: relative;
            width: 200px;
            height: 180px;
            /* Add a subtle bobbing animation */
            animation: bob 3s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .body {
            width: 200px;
            height: 180px;
            background: #5d4037; /* Dark brown */
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            bottom: 0;
            box-shadow: inset 0 -15px 20px rgba(0,0,0,0.3);
        }

        .belly {
            position: absolute;
            width: 140px;
            height: 120px;
            background: #efebe9; /* Light beige */
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 40% 40%;
            overflow: hidden;
        }

        /* Feathers on belly using a pseudo-element */
        .belly::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 30% 30%, #d7ccc8 10%, transparent 10.5%),
                radial-gradient(circle at 70% 30%, #d7ccc8 10%, transparent 10.5%),
                radial-gradient(circle at 50% 60%, #d7ccc8 10%, transparent 10.5%),
                radial-gradient(circle at 20% 80%, #d7ccc8 10%, transparent 10.5%),
                radial-gradient(circle at 80% 80%, #d7ccc8 10%, transparent 10.5%);
            background-size: 40px 40px;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        .eyes {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .eye {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 50%;
            border: 4px solid #3e2723; /* Darker brown */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Blinking animation */
            animation: blink 4s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 90%, 100% {
                transform: scaleY(1);
            }
            95% {
                transform: scaleY(0.1);
            }
        }

        .pupil {
            width: 25px;
            height: 25px;
            background: #212121; /* Black */
            border-radius: 50%;
            position: relative;
        }

        /* Eye shine */
        .pupil::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        .beak {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 18px solid #ff9800; /* Orange */
        }

        .wing {
            width: 70px;
            height: 120px;
            background: #4e342e; /* Mid brown */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: 40px;
            z-index: -1;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.2);
        }

        .wing.left {
            left: 0;
            transform: rotate(20deg);
        }

        .wing.right {
            right: 0;
            transform: rotate(-20deg);
        }

        .feet {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            display: flex;
            justify-content: space-between;
        }

        .foot {
            width: 30px;
            height: 15px;
            background: #ff9800;
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        /* Talons */
        .foot::before, .foot::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 10px;
            background: #ff9800;
            border-radius: 0 0 50% 50%;
            bottom: -5px;
        }
        .foot::before {
            left: 5px;
        }
        .foot::after {
            right: 5px;
        }

    </style>
</head>
<body>

    <div class="owl">
        <div class="body">
            <div class="belly"></div>
        </div>
        <div class="eyes">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="beak"></div>
        <div class="wing left"></div>
        <div class="wing right"></div>
        <div class="feet">
            <div class="foot"></div>
            <div class="foot"></div>
        </div>
    </div>

</body>
</html>
