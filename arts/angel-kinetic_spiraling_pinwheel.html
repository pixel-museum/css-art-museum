<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Spiraling Pinwheel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d0d1a;
            overflow: hidden;
        }
        .pinwheel-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }
        .spiral {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid transparent;
            animation: rotate-slow 15s linear infinite;
        }
        .spiral:nth-child(1) {
            width: 200px;
            height: 200px;
            border-color: #00ffff;
            opacity: 0.8;
            animation: rotate-slow 20s linear infinite;
        }
        .spiral:nth-child(2) {
            width: 170px;
            height: 170px;
            border-color: #3498db;
            opacity: 0.9;
            animation: rotate-fast 12s linear infinite reverse;
            border-radius: 5px; 
            transform: rotate(45deg); 
        }
        .spiral:nth-child(3) {
            width: 120px;
            height: 120px;
            border-color: #ffffff;
            opacity: 1;
            border-style: dashed; 
            animation: rotate-slower 30s linear infinite;
        }
        .spiral:nth-child(4) {
            width: 50px;
            height: 50px;
            border-color: #9b59b6;
            background: rgba(155, 89, 182, 0.2);
            border-radius: 5px;
            animation: rotate-fast 8s linear infinite;
        }
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rotate-fast {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        @keyframes rotate-slower {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .pinwheel-container::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f1c40f;
            box-shadow: 0 0 10px #f1c40f, 0 0 20px #f1c40f;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="pinwheel-container">
        <div class="spiral"></div>
        <div class="spiral"></div>
        <div class="spiral"></div>
        <div class="spiral"></div>
    </div>
</body>
</html>
