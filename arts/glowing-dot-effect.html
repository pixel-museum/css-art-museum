<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glowing Dot Grid</title>
  <style>
    :root {
      --bg-top: #A9C9FF;
      --bg-bottom: #FFBBEC;
      --dot: #A9C9FF;
      --card-size: 320px;
      /* adjust */
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .card {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      padding: 2.25rem;
    }

    .card__img {
      position: relative;
      width: var(--card-size);
      height: var(--card-size);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 1rem;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
    }

    .card__img img {
      width: 120px;
      position: relative;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }

    .card__grid-effect {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 0;
      pointer-events: none;
      /* allow clicks to pass through unless you want tiles clickable */
    }

    /* Each tile occupies a grid cell; center the dot inside */
    .card__grid-effect-tile {
      position: relative;
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: auto;
      /* turn on if you want clickable tiles */
      text-decoration: none;
    }

    /* the glowing dot (pseudo-element) */
    .card__grid-effect-tile::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--dot);
      transition: all 250ms cubic-bezier(.2, .9, .2, 1);
      /* small cluster of glows â€” 8-directional */
      box-shadow:
        30px 0 12px rgba(169, 201, 255, 0.18),
        -30px 0 12px rgba(169, 201, 255, 0.18),
        0 30px 12px rgba(169, 201, 255, 0.18),
        0 -30px 12px rgba(169, 201, 255, 0.18),
        20px 20px 12px rgba(169, 201, 255, 0.12),
        -20px 20px 12px rgba(169, 201, 255, 0.12),
        -20px -20px 12px rgba(169, 201, 255, 0.08),
        20px -20px 12px rgba(169, 201, 255, 0.08);
      will-change: transform, width, height, box-shadow;
      z-index: 1;
      filter: saturate(110%);
    }

    /* Hover: expand dot + stronger glow */
    .card__grid-effect-tile:hover::before {
      width: 42px;
      height: 42px;
      transition: all 120ms cubic-bezier(.2, .9, .2, 1);
      box-shadow:
        0 0 30px rgba(169, 201, 255, 0.85),
        0 0 60px rgba(169, 201, 255, 0.55),
        0 0 90px rgba(255, 187, 236, 0.25);
    }

    /* Slight ripple when clicking */
    .card__grid-effect-tile:active::before {
      transform: translate(-50%, -50%) scale(0.96);
    }

    /* small responsive scaling */
    @media (max-width:420px) {
      :root {
        --card-size: 260px;
      }

      .card__img img {
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="card" aria-hidden="false">
    <div class="card__img" aria-hidden="false">
      <img src="https://blog.codepen.io/wp-content/uploads/2012/06/Button-Fill-Black-Large.png" alt="Card Image">
      <div class="card__grid-effect" id="grid"></div>
    </div>
  </div>

  <script>
    // generate 100 tiles (10x10)
    (function () {
      const grid = document.getElementById('grid');
      const total = 100;
      const frag = document.createDocumentFragment();
      for (let i = 0; i < total; i++) {
        const a = document.createElement('a');
        a.href = "#";
        a.className = "card__grid-effect-tile";
        a.setAttribute('aria-label', 'glow-tile-' + (i + 1));
        frag.appendChild(a);
      }
      grid.appendChild(frag);
    })();
  </script>
</body>

</html>
