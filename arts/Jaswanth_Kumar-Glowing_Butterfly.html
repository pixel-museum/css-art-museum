<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glowing Butterfly</title>
<style>
  body {
    margin:0; height:100vh;
    background: radial-gradient(circle at 50% 30%, #001, #000015);
    display:flex; justify-content:center; align-items:center;
    overflow:hidden;
  }

  .butterfly {
    position:relative;
    width:100px; height:100px;
    animation: fly 6s ease-in-out infinite;
  }

  .wing {
    position:absolute;
    width:70px; height:90px;
    background: radial-gradient(circle at 30% 30%, #fff, #0ff, #09f);
    border-radius:70% 90% 80% 60%;
    opacity:0.9;
    filter: blur(1px);
    transform-origin:center right;
    box-shadow:0 0 25px #0ff, 0 0 50px #0ff5;
  }

  .wing::after {
    content:"";
    position:absolute; inset:0;
    border-radius:inherit;
    background: radial-gradient(circle at 70% 70%, transparent, rgba(255,255,255,0.3));
    opacity:0.5;
  }

  .left {
    left:-60px;
    transform-origin:right center;
    animation: flapL 1.5s ease-in-out infinite;
  }

  .right {
    right:-60px;
    transform-origin:left center;
    transform:scaleX(-1);
    animation: flapR 1.5s ease-in-out infinite;
  }

  .body {
    position:absolute;
    left:50%; top:10%;
    width:12px; height:80px;
    transform:translateX(-50%);
    background: linear-gradient(#0ff,#09f);
    border-radius:6px;
    box-shadow:0 0 25px #0ff;
  }

  .antenna {
    position:absolute;
    top:0; left:50%;
    width:2px; height:30px;
    background:#0ff;
    border-radius:2px;
    transform-origin:bottom;
  }

  .a1 { transform:translate(-6px,-20px) rotate(-25deg); }
  .a2 { transform:translate(4px,-20px) rotate(25deg); }

  @keyframes flapL {
    0%,100% { transform:rotateY(0deg); }
    50% { transform:rotateY(60deg); }
  }
  @keyframes flapR {
    0%,100% { transform:rotateY(0deg); }
    50% { transform:rotateY(-60deg); }
  }
  @keyframes fly {
    0%,100% { transform:translateY(0); }
    50% { transform:translateY(-40px); }
  }
</style>
</head>
<body>
  <div class="butterfly">
    <div class="wing left"></div>
    <div class="wing right"></div>
    <div class="body"></div>
    <div class="antenna a1"></div>
    <div class="antenna a2"></div>
  </div>
</body>
</html>
