<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art Museum - Rhythmic Pulsating Synthesizer</title>
    <style>
        /* == Keyframe Animations == */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(78, 255, 172, 0.5);
            }

            50% {
                transform: scale(1.03);
                box-shadow: 0 0 20px rgba(78, 255, 172, 0.8), 0 0 5px rgba(255, 255, 255, 0.5);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(78, 255, 172, 0.5);
            }
        }

        @keyframes equalise-1 {

            0%,
            100% {
                height: 30%;
            }

            50% {
                height: 80%;
            }
        }

        @keyframes equalise-2 {

            0%,
            100% {
                height: 50%;
            }

            30% {
                height: 20%;
            }

            70% {
                height: 90%;
            }
        }

        @keyframes equalise-3 {

            0%,
            100% {
                height: 70%;
            }

            40% {
                height: 40%;
            }
        }

        /* == Global Styles == */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: 'Courier New', monospace;
        }

        .synth-panel {
            width: 400px;
            height: 250px;
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: pulse 4s infinite alternate ease-in-out;
        }

        /* == Display Screen == */
        .screen {
            width: 90%;
            height: 80px;
            background-color: #0d0d0d;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            padding: 5px 10px;
        }

        /* == Equalizer Bars == */
        .bar {
            width: 8px;
            background: linear-gradient(to top, #4effac, #00b36b);
            border-radius: 2px 2px 0 0;
            margin: 0 2px;
            box-shadow: 0 0 5px #4effac;
        }

        .bar:nth-child(3n + 1) {
            animation: equalise-1 1.5s infinite ease-in-out;
        }

        .bar:nth-child(3n + 2) {
            animation: equalise-2 1.2s infinite ease-in-out reverse;
        }

        .bar:nth-child(3n) {
            animation: equalise-3 1.8s infinite ease-in-out;
        }

        /* == Control Knobs/Buttons == */
        .controls {
            display: flex;
            width: 80%;
            justify-content: space-around;
            margin-top: 15px;
        }

        .knob {
            width: 30px;
            height: 30px;
            background-color: #444;
            border-radius: 50%;
            border: 2px solid #666;
            position: relative;
        }

        .knob::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 1px;
            /* Animation for the knob indicator */
            animation: rotate-knob 5s infinite linear;
            transform-origin: bottom center;
        }

        @keyframes rotate-knob {
            0% {
                transform: translateX(-50%) rotate(-45deg);
            }

            50% {
                transform: translateX(-50%) rotate(45deg);
            }

            100% {
                transform: translateX(-50%) rotate(-45deg);
            }
        }

        .label {
            color: #777;
            font-size: 10px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="synth-panel">

        <div class="screen">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="controls">
            <div>
                <div class="knob"></div>
                <div class="label">FILTER</div>
            </div>
            <div>
                <div class="knob"></div>
                <div class="label">DELAY</div>
            </div>
            <div>
                <div class="knob"></div>
                <div class="label">WAVE</div>
            </div>
        </div>

    </div>
</body>

</html>
