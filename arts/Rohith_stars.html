<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffcc00;
      border-radius: 50%;
      box-shadow: 0 0 6px #ffcc00;
      animation: pulse 2s infinite ease-in-out;
    }

    /* Position & animation delay for multiple stars */
    .star:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .star:nth-child(2) {
      top: 30%;
      left: 50%;
      animation-delay: 0.5s;
    }

    .star:nth-child(3) {
      top: 70%;
      left: 80%;
      animation-delay: 1s;
    }

    .star:nth-child(4) {
      top: 50%;
      left: 15%;
      animation-delay: 1.5s;
    }

    .star:nth-child(5) {
      top: 80%;
      left: 40%;
      animation-delay: 0.8s;
    }

    .star:nth-child(6) {
      top: 25%;
      left: 70%;
      animation-delay: 1.2s;
    }

    .star:nth-child(7) {
      top: 60%;
      left: 60%;
      animation-delay: 0.3s;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
</body>

</html>
