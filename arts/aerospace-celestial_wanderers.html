<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Wanderers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at 20% 80%, #0a1128 0%, #020208 100%);
      background-size: 200% 200%;
      animation: backgroundShift 120s ease-in-out infinite;
      position: relative;
      cursor: crosshair;
    }

    @keyframes backgroundShift {

      0%,
      100% {
        background-position: 0% 0%;
      }

      50% {
        background-position: 100% 100%;
      }
    }

    .milky-way {
      position: absolute;
      width: 200%;
      height: 40%;
      top: 30%;
      left: -50%;
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(120, 140, 180, 0.05) 10%,
          rgba(140, 160, 200, 0.12) 30%,
          rgba(160, 180, 220, 0.15) 50%,
          rgba(140, 160, 200, 0.12) 70%,
          rgba(120, 140, 180, 0.05) 90%,
          transparent 100%);
      transform: rotate(-15deg);
      filter: blur(30px);
      z-index: 1;
      animation: milkyWayDrift 200s linear infinite;
    }

    @keyframes milkyWayDrift {
      from {
        transform: rotate(-15deg) translateX(0);
      }

      to {
        transform: rotate(-15deg) translateX(100px);
      }
    }

    .distant-galaxy {
      position: absolute;
      width: 150px;
      height: 150px;
      top: 15%;
      right: 8%;
      background:
        radial-gradient(ellipse at center,
          rgba(180, 200, 255, 0.15) 0%,
          rgba(140, 180, 255, 0.1) 20%,
          rgba(100, 150, 220, 0.06) 40%,
          transparent 70%);
      border-radius: 50%;
      z-index: 1;
      animation: galaxyRotate 300s linear infinite;
      filter: blur(2px);
    }

    .distant-galaxy::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 45% 45%,
          rgba(255, 255, 255, 0.2) 0%,
          transparent 30%);
      border-radius: 50%;
    }

    @keyframes galaxyRotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .aurora {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,
          rgba(30, 60, 114, 0.15) 0%,
          rgba(42, 82, 152, 0.1) 25%,
          rgba(72, 149, 180, 0.12) 50%,
          rgba(88, 120, 140, 0.08) 75%,
          rgba(30, 60, 114, 0.15) 100%);
      background-size: 400% 400%;
      animation: auroraShift 60s ease infinite;
      filter: blur(80px);
      z-index: 1;
      opacity: 0.6;
    }

    @keyframes auroraShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .stars-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      transition: transform 0.3s ease-out;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      animation: starTwinkle 5s ease-in-out infinite;
    }

    .star::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
      box-shadow: 0 0 3px 1px rgba(255, 255, 255, 0.5);
    }

    @keyframes starTwinkle {

      0%,
      100% {
        opacity: 0.4;
      }

      50% {
        opacity: 1;
      }
    }

    .star-medium {
      width: 2px;
      height: 2px;
    }

    .star-small {
      width: 1px;
      height: 1px;
    }

    .star-distant {
      background: rgba(200, 220, 255, 0.6);
      animation: starDistantTwinkle 8s ease-in-out infinite;
    }

    @keyframes starDistantTwinkle {

      0%,
      100% {
        opacity: 0.2;
      }

      50% {
        opacity: 0.7;
      }
    }

    .star-cluster {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 2;
      filter: blur(0.5px);
    }

    .cluster-1 {
      top: 25%;
      left: 45%;
    }

    .cluster-2 {
      bottom: 30%;
      right: 35%;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      z-index: 3;
      filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.5));
      transition: transform 0.3s ease-out;
    }

    .planet-earth {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%,
          #5b9bd5 0%,
          #2e5c8a 40%,
          #1a3a52 70%,
          #0d1f2d 100%);
      top: 20%;
      left: 15%;
      animation: planetOrbitLarge 45s ease-in-out infinite;
      box-shadow:
        inset -10px -10px 20px rgba(0, 0, 0, 0.6),
        inset 5px 5px 15px rgba(255, 255, 255, 0.1),
        0 0 30px rgba(91, 155, 213, 0.3),
        0 0 60px rgba(91, 155, 213, 0.15);
    }

    .planet-earth::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 40%,
          rgba(139, 195, 74, 0.4) 0%,
          transparent 50%);
      animation: planetRotate 30s linear infinite;
    }

    .planet-earth::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      border-radius: 50%;
      background: radial-gradient(circle,
          transparent 65%,
          rgba(100, 180, 255, 0.15) 70%,
          transparent 85%);
    }

    .planet-mars {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 35% 35%,
          #cd7f5e 0%,
          #a85a3a 50%,
          #7d3f2b 100%);
      top: 60%;
      right: 20%;
      animation: planetOrbitMedium 55s ease-in-out infinite;
      box-shadow:
        inset -8px -8px 15px rgba(0, 0, 0, 0.6),
        inset 4px 4px 10px rgba(255, 200, 150, 0.2),
        0 0 25px rgba(205, 127, 94, 0.3);
    }

    .planet-saturn {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 35% 35%,
          #f4e4c1 0%,
          #d9c79e 40%,
          #b8a782 100%);
      bottom: 20%;
      right: 12%;
      animation: planetOrbitSaturn 80s ease-in-out infinite;
      box-shadow:
        inset -12px -12px 25px rgba(0, 0, 0, 0.5),
        inset 6px 6px 15px rgba(255, 245, 220, 0.2),
        0 0 35px rgba(244, 228, 193, 0.25);
    }

    .saturn-ring {
      position: absolute;
      width: 180px;
      height: 60px;
      border: 3px solid rgba(200, 180, 150, 0.6);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(75deg);
      box-shadow:
        inset 0 0 20px rgba(180, 160, 130, 0.4),
        0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .saturn-ring::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(200, 180, 150, 0.15) 50%,
          transparent 100%);
    }


    .planet-jupiter {
      width: 120px;
      height: 120px;
      background:
        radial-gradient(ellipse at 30% 30%,
          rgba(230, 200, 170, 0.4) 0%,
          transparent 70%),
        linear-gradient(180deg,
          #d4a574 0%,
          #c89968 20%,
          #bc8e5c 40%,
          #c89968 60%,
          #d4a574 80%,
          #bc8e5c 100%);
      bottom: 15%;
      left: 25%;
      animation: planetOrbitSlow 70s ease-in-out infinite;
      box-shadow:
        inset -15px -15px 30px rgba(0, 0, 0, 0.5),
        inset 8px 8px 20px rgba(255, 230, 200, 0.15),
        0 0 40px rgba(212, 165, 116, 0.25);
    }

    .planet-ice {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at 40% 40%,
          #e8f4f8 0%,
          #b8d8e8 40%,
          #7fb3d5 100%);
      top: 40%;
      left: 70%;
      animation: planetOrbitFast 35s ease-in-out infinite;
      box-shadow:
        inset -6px -6px 12px rgba(0, 0, 0, 0.4),
        inset 3px 3px 8px rgba(255, 255, 255, 0.3),
        0 0 20px rgba(184, 216, 232, 0.4);
    }

    @keyframes planetOrbitFast {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(80px, -50px);
      }

      50% {
        transform: translate(120px, 0);
      }

      75% {
        transform: translate(80px, 50px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes planetOrbitLarge {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(-60px, 70px);
      }

      50% {
        transform: translate(-100px, 0);
      }

      75% {
        transform: translate(-60px, -70px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes planetOrbitMedium {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(-90px, -60px);
      }

      50% {
        transform: translate(-140px, 0);
      }

      75% {
        transform: translate(-90px, 60px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes planetOrbitSlow {
      0% {
        transform: translate(0, 0) scale(1);
      }

      25% {
        transform: translate(70px, 90px) scale(1.05);
      }

      50% {
        transform: translate(0, 130px) scale(1.1);
      }

      75% {
        transform: translate(-70px, 90px) scale(1.05);
      }

      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    @keyframes planetOrbitSaturn {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      25% {
        transform: translate(60px, -80px) rotate(90deg);
      }

      50% {
        transform: translate(0, -120px) rotate(180deg);
      }

      75% {
        transform: translate(-60px, -80px) rotate(270deg);
      }

      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    @keyframes planetRotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .shooting-star {
      position: absolute;
      width: 3px;
      height: 120px;
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 1) 0%,
          rgba(220, 235, 255, 0.8) 30%,
          rgba(200, 220, 255, 0.4) 60%,
          transparent 100%);
      border-radius: 50%;
      opacity: 0;
      transform: rotate(-45deg);
      animation: shoot 5s ease-out infinite;
      z-index: 4;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.6));
    }

    @keyframes shoot {
      0% {
        opacity: 0;
        transform: translate(0, 0) rotate(-45deg);
      }

      3% {
        opacity: 1;
      }

      60% {
        opacity: 0.8;
      }

      100% {
        opacity: 0;
        transform: translate(800px, 800px) rotate(-45deg);
      }
    }

    .shooting-star:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 3s;
    }

    .shooting-star:nth-child(2) {
      top: 50%;
      left: 70%;
      animation-delay: 8s;
    }

    .shooting-star:nth-child(3) {
      top: 70%;
      left: 30%;
      animation-delay: 15s;
    }

    .shooting-star:nth-child(4) {
      top: 30%;
      left: 80%;
      animation-delay: 20s;
    }

    .comet {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #fff 0%, #cce 100%);
      border-radius: 50%;
      top: 35%;
      left: -5%;
      z-index: 3;
      animation: cometPass 60s linear infinite;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    .comet::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 8px;
      right: 12px;
      top: 2px;
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0.6) 0%,
          rgba(200, 220, 255, 0.4) 30%,
          transparent 100%);
      border-radius: 50%;
      filter: blur(3px);
    }

    @keyframes cometPass {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translate(110vw, 40vh);
        opacity: 0;
      }
    }


    .asteroid {
      position: absolute;
      background: radial-gradient(circle at 30% 30%,
          #8a8a8a 0%,
          #5a5a5a 100%);
      border-radius: 40%;
      z-index: 2;
      animation: asteroidFloat 40s linear infinite;
    }

    .asteroid:nth-child(1) {
      width: 8px;
      height: 6px;
      top: 45%;
      left: -5%;
      animation-duration: 35s;
    }

    .asteroid:nth-child(2) {
      width: 12px;
      height: 10px;
      top: 50%;
      left: -8%;
      animation-duration: 42s;
      animation-delay: 5s;
    }

    .asteroid:nth-child(3) {
      width: 6px;
      height: 5px;
      top: 48%;
      left: -3%;
      animation-duration: 38s;
      animation-delay: 10s;
    }

    .asteroid:nth-child(4) {
      width: 10px;
      height: 8px;
      top: 52%;
      left: -6%;
      animation-duration: 40s;
      animation-delay: 15s;
    }

    @keyframes asteroidFloat {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 0.6;
      }

      90% {
        opacity: 0.6;
      }

      100% {
        transform: translate(110vw, 10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .nebula {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      z-index: 1;
      animation: nebulaDrift 90s ease-in-out infinite;
      mix-blend-mode: screen;
      opacity: 0.15;
    }

    .nebula:nth-child(1) {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(70, 100, 150, 0.3), transparent);
      top: -10%;
      left: -10%;
    }

    .nebula:nth-child(2) {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(90, 120, 160, 0.25), transparent);
      bottom: -10%;
      right: -10%;
      animation-delay: -45s;
    }

    @keyframes nebulaDrift {

      0%,
      100% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(20px, -15px);
      }

      50% {
        transform: translate(-10px, 20px);
      }

      75% {
        transform: translate(15px, 10px);
      }
    }

    .moon {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%,
          #f0f0f0 0%,
          #d5d5d5 50%,
          #a8a8a8 100%);
      top: 10%;
      right: 10%;
      z-index: 3;
      box-shadow:
        inset -5px -5px 10px rgba(0, 0, 0, 0.5),
        inset 2px 2px 6px rgba(255, 255, 255, 0.3),
        0 0 30px rgba(240, 240, 240, 0.4),
        0 0 60px rgba(240, 240, 240, 0.2);
      animation: moonFloat 120s ease-in-out infinite;
      transition: transform 0.3s ease-out;
    }

    .moon::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(150, 150, 150, 0.5);
      border-radius: 50%;
      top: 40%;
      left: 50%;
      box-shadow:
        -12px -8px 0 2px rgba(150, 150, 150, 0.4),
        5px 10px 0 1px rgba(150, 150, 150, 0.35);
    }

    @keyframes moonFloat {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-30px);
      }
    }

    .sun-flare {
      position: absolute;
      width: 300px;
      height: 300px;
      bottom: -150px;
      left: -150px;
      background: radial-gradient(circle,
          rgba(255, 230, 180, 0.08) 0%,
          rgba(255, 200, 120, 0.04) 40%,
          transparent 70%);
      z-index: 1;
      animation: sunPulse 20s ease-in-out infinite;
    }

    .sun-flare::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 2px;
      background: linear-gradient(90deg,
          rgba(255, 230, 180, 0.15) 0%,
          transparent 100%);
      top: 50%;
      left: 0;
      filter: blur(2px);
    }

    .sun-flare::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 500px;
      background: linear-gradient(180deg,
          rgba(255, 230, 180, 0.15) 0%,
          transparent 100%);
      left: 50%;
      top: 0;
      filter: blur(2px);
    }

    @keyframes sunPulse {

      0%,
      100% {
        opacity: 0.6;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    .dust-particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      z-index: 2;
      animation: dustFloat 40s linear infinite;
      opacity: 0.4;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
    }

    @keyframes dustFloat {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }

      10% {
        opacity: 0.4;
      }

      90% {
        opacity: 0.4;
      }

      100% {
        transform: translate(-200px, 100vh);
        opacity: 0;
      }
    }

    .dust-particle:nth-child(1) {
      left: 10%;
      top: -5%;
      animation-duration: 35s;
    }

    .dust-particle:nth-child(2) {
      left: 30%;
      top: -5%;
      animation-duration: 45s;
      animation-delay: 5s;
    }

    .dust-particle:nth-child(3) {
      left: 50%;
      top: -5%;
      animation-duration: 40s;
      animation-delay: 10s;
    }

    .dust-particle:nth-child(4) {
      left: 70%;
      top: -5%;
      animation-duration: 38s;
      animation-delay: 15s;
    }

    .dust-particle:nth-child(5) {
      left: 85%;
      top: -5%;
      animation-duration: 42s;
      animation-delay: 8s;
    }

    .dust-particle:nth-child(6) {
      left: 20%;
      top: -5%;
      animation-duration: 44s;
      animation-delay: 20s;
    }
  </style>
</head>

<body>

  <div class="sun-flare"></div>

  <div class="nebula"></div>
  <div class="nebula"></div>

  <div class="milky-way"></div>

  <div class="distant-galaxy"></div>

  <div class="aurora"></div>

  <div class="dust-particle"></div>
  <div class="dust-particle"></div>
  <div class="dust-particle"></div>
  <div class="dust-particle"></div>
  <div class="dust-particle"></div>
  <div class="dust-particle"></div>

  <div class="star-cluster cluster-1" id="cluster1"></div>
  <div class="star-cluster cluster-2" id="cluster2"></div>

  <div class="stars-container" id="stars"></div>

  <div class="asteroid"></div>
  <div class="asteroid"></div>
  <div class="asteroid"></div>
  <div class="asteroid"></div>

  <div class="planet planet-earth"></div>
  <div class="planet planet-mars"></div>
  <div class="planet planet-jupiter"></div>
  <div class="planet planet-ice"></div>
  <div class="planet planet-saturn">
    <div class="saturn-ring"></div>
  </div>

  <div class="moon"></div>

  <div class="comet"></div>

  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 300; i++) {
      const star = document.createElement('div');
      const size = Math.random();
      star.className = size > 0.7 ? 'star star-medium' :
        size > 0.3 ? 'star star-small' :
          'star star-small star-distant';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 8 + 's';
      starsContainer.appendChild(star);
    }

    [document.getElementById('cluster1'), document.getElementById('cluster2')].forEach(cluster => {
      for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.className = 'star star-small';
        star.style.left = (Math.random() * 80 + 10) + '%';
        star.style.top = (Math.random() * 80 + 10) + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        cluster.appendChild(star);
      }
    });

    document.addEventListener('mousemove', (e) => {
      const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
      const moveY = (e.clientY / window.innerHeight - 0.5) * 20;

      starsContainer.style.transform = `translate(${moveX}px, ${moveY}px)`;
      document.querySelectorAll('.planet').forEach((planet, i) => {
        const speed = 0.5 + i * 0.15;
        planet.style.transform = `translate(${moveX * speed}px, ${moveY * speed}px)`;
      });
      document.querySelector('.moon').style.transform = `translate(${moveX * 0.8}px, ${moveY * 0.8}px)`;
    });
  </script>

</body>

</html>
