<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Coffee Cup Animation</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .scene {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  .cup-container {
    position: relative;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }

  .cup {
    position: relative;
    width: 150px;
    height: 120px;
    background: linear-gradient(to bottom, #ffffff 0%, #f5f5f5 100%);
    border-radius: 0 0 20px 20px;
    border: 5px solid #8b4513;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    box-shadow: 
      0 10px 30px rgba(0,0,0,0.3),
      inset 0 -5px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .cup:hover {
    animation: wiggle 0.6s ease-in-out;
  }

  @keyframes wiggle {
    0%, 100% { transform: rotate(0deg); }
    20% { transform: rotate(-8deg); }
    40% { transform: rotate(8deg); }
    60% { transform: rotate(-6deg); }
    80% { transform: rotate(6deg); }
  }

  .handle {
    position: absolute;
    right: -35px;
    top: 35px;
    width: 30px;
    height: 60px;
    border: 5px solid #8b4513;
    border-left: none;
    border-radius: 0 50% 50% 0;
    background: linear-gradient(to right, transparent 0%, #f5f5f5 50%);
    box-shadow: inset -3px 0 5px rgba(0,0,0,0.1);
  }

  .coffee {
    width: 85%;
    height: 45%;
    background: linear-gradient(to bottom, #6f4e37 0%, #3d2817 100%);
    border-radius: 0 0 15px 15px;
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 3px 8px rgba(0,0,0,0.4);
  }

  .coffee::before {
    content: '';
    position: absolute;
    top: 0;
    left: 10%;
    width: 30%;
    height: 40%;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    filter: blur(5px);
  }

  .steam-container {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 80px;
  }

  .steam {
    position: absolute;
    width: 8px;
    height: 50px;
    background: transparent;
    left: 50%;
    animation: rise1 3s infinite ease-out;
  }

  .steam::before,
  .steam::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 50px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    filter: blur(3px);
  }

  .steam::before {
    left: -15px;
    animation: rise2 3s infinite ease-out;
    animation-delay: 0.3s;
  }

  .steam::after {
    left: 15px;
    animation: rise3 3s infinite ease-out;
    animation-delay: 0.6s;
  }

  @keyframes rise1 {
    0% { 
      transform: translateY(0) translateX(-50%) scaleX(1);
      opacity: 0.8;
    }
    50% {
      transform: translateY(-30px) translateX(-45%) scaleX(1.3);
      opacity: 0.5;
    }
    100% { 
      transform: translateY(-70px) translateX(-40%) scaleX(1.8);
      opacity: 0;
    }
  }

  @keyframes rise2 {
    0% { 
      transform: translateY(0) scaleX(1);
      opacity: 0.8;
    }
    50% {
      transform: translateY(-30px) scaleX(1.4);
      opacity: 0.5;
    }
    100% { 
      transform: translateY(-70px) scaleX(2);
      opacity: 0;
    }
  }

  @keyframes rise3 {
    0% { 
      transform: translateY(0) scaleX(1);
      opacity: 0.8;
    }
    50% {
      transform: translateY(-30px) scaleX(1.2);
      opacity: 0.5;
    }
    100% { 
      transform: translateY(-70px) scaleX(1.7);
      opacity: 0;
    }
  }

  .face {
    position: absolute;
    bottom: 25px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 25px;
    align-items: center;
    z-index: 2;
  }

  .eye {
    width: 12px;
    height: 12px;
    background: #2c2c2c;
    border-radius: 50%;
    position: relative;
    animation: blink 5s infinite;
  }

  .eye::after {
    content: '';
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    top: 2px;
    left: 2px;
  }

  @keyframes blink {
    0%, 48%, 52%, 100% { 
      transform: scaleY(1);
      opacity: 1;
    }
    50% { 
      transform: scaleY(0.1);
      opacity: 0.8;
    }
  }

  .smile {
    position: absolute;
    bottom: 12px;
    width: 45px;
    height: 18px;
    border-bottom: 4px solid #2c2c2c;
    border-radius: 0 0 50% 50%;
    left: 50%;
    transform: translateX(-50%);
  }

  .plate {
    width: 200px;
    height: 15px;
    background: linear-gradient(to bottom, #ffffff, #e0e0e0);
    border-radius: 50%;
    box-shadow: 
      0 5px 15px rgba(0,0,0,0.3),
      inset 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
  }

  .plate::before {
    content: '';
    position: absolute;
    width: 90%;
    height: 8px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    top: 2px;
    left: 5%;
  }

  .text {
    color: white;
    font-size: 28px;
    font-weight: 600;
    text-align: center;
    margin-top: 30px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    to {
      text-shadow: 0 0 20px rgba(255,255,255,0.8), 2px 2px 10px rgba(0,0,0,0.3);
    }
  }

  .sparkles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: sparkle 3s infinite;
  }

  .sparkle:nth-child(1) {
    top: 20%;
    left: 15%;
    animation-delay: 0s;
  }

  .sparkle:nth-child(2) {
    top: 60%;
    left: 80%;
    animation-delay: 1s;
  }

  .sparkle:nth-child(3) {
    top: 40%;
    left: 90%;
    animation-delay: 2s;
  }

  .sparkle:nth-child(4) {
    top: 80%;
    left: 20%;
    animation-delay: 1.5s;
  }

  @keyframes sparkle {
    0%, 100% {
      opacity: 0;
      transform: scale(0);
    }
    50% {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>
<body>
  <div class="sparkles">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>
  
  <div class="scene">
    <div class="cup-container">
      <div class="steam-container">
        <div class="steam"></div>
      </div>
      <div class="cup">
        <div class="coffee"></div>
        <div class="handle"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="smile"></div>
      </div>
    </div>
    <div class="plate"></div>
    <div class="text">Pure CSS Coffee â˜•</div>
  </div>
</body>
</html>
