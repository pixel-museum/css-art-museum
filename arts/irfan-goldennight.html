<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Golden Night</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#0b1d51, #1a2a6c);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Moon */
    .moon {
      position: absolute;
      top: 15%;
      left: 70%;
      width: 100px;
      height: 100px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
    }

    /* Stars */

    /* Clouds */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 60px;
      height: 30px;
      top: 20%;
      animation: moveCloud 15s linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }

    .cloud::before {
      width: 40px;
      height: 40px;
      top: -12px;
      left: 6px;
    }

    .cloud::after {
      width: 50px;
      height: 50px;
      top: -15px;
      right: 6px;
    }

    /* Stars blink continuously */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 4px;
      height: 4px;
      opacity: 0.8;
      animation: blink 2s infinite alternate;
    }

    @keyframes moveCloud {
      0% {
        transform: translateX(-100px);
      }

      100% {
        transform: translateX(calc(100vw + 100px));
      }
    }

    @keyframes blink {
      0% {
        opacity: 0.1;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.3;
      }
    }
  </style>
</head>

<body>

  <!-- Moon -->
  <div class="moon"></div>

  <!-- Clouds -->
  <div class="cloud" style="top: 25%; left: 15%;"></div>
  <div class="cloud" style="top: 30%; left: 45%;"></div>
  <div class="cloud" style="top: 18%; left: 75%;"></div>

  <!-- Stars (upper sky) -->
  <div class="star" style="top: 10%; left: 10%;"></div>
  <div class="star" style="top: 15%; left: 30%;"></div>
  <div class="star" style="top: 25%; left: 50%;"></div>
  <div class="star" style="top: 5%; left: 70%;"></div>
  <div class="star" style="top: 20%; left: 80%;"></div>
  <div class="star" style="top: 30%; left: 20%;"></div>
  <div class="star" style="top: 40%; left: 60%;"></div>
  <div class="star" style="top: 35%; left: 75%;"></div>

  <!-- Stars (lower sky) -->
  <div class="star" style="top: 60%; left: 15%;"></div>
  <div class="star" style="top: 65%; left: 25%;"></div>
  <div class="star" style="top: 70%; left: 40%;"></div>
  <div class="star" style="top: 75%; left: 55%;"></div>
  <div class="star" style="top: 80%; left: 65%;"></div>
  <div class="star" style="top: 85%; left: 30%;"></div>
  <div class="star" style="top: 90%; left: 50%;"></div>
  <div class="star" style="top: 95%; left: 70%;"></div>

</body>

</html>
