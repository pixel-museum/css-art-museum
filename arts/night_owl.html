<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Owl - CSS Art Museum</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #0a0a23 0%, #1c2526 100%);
      overflow: hidden;
    }
    .owl-container {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .owl-body {
      position: absolute;
      width: 100px;
      height: 120px;
      background: #4a3728;
      border-radius: 50% / 60%;
      top: 50px;
      left: 50px;
      box-shadow: inset 0 10px 15px rgba(0, 0, 0, 0.3);
    }
    .owl-eyes {
      position: absolute;
      top: 30px;
      left: 20px;
      display: flex;
      gap: 10px;
    }
    .eye {
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
      border: 3px solid #000;
      position: relative;
    }
    .eye::before {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: blink 4s infinite;
    }
    .owl-beak {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid #f4a261;
    }
    .branch {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 160px;
      height: 10px;
      background: #3c2f2f;
      border-radius: 5px;
    }
    .moon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      background: #f5f5f5;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(245, 245, 245, 0.5);
    }
    @keyframes blink {
      0%, 10%, 90%, 100% { height: 15px; }
      5% { height: 2px; }
    }
  </style>
</head>
<body>
  <div class="owl-container">
    <div class="moon"></div>
    <div class="owl-body">
      <div class="owl-eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="owl-beak"></div>
    </div>
    <div class="branch"></div>
  </div>
</body>
</html>
