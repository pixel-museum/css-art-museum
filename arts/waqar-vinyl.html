<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yours Truly - Vinyl Record Animation</title>
    <style>
        :root {
            --record-size: 60%;
            --background-color: #000000;
            --note-color: #f9c126;
            font-family: "open sans", Helvetica, Arial, sans-serif;
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            font-size: 16px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            text-rendering: optimizeSpeed;
            line-height: 1.5;
            position: relative;
        }

        img {
            display: block;
            max-width: 100%;
        }

        .scene {
            height: 100vh;
            aspect-ratio: 1/1;
            margin: 0 auto;
            display: grid;
            place-items: center;
            background: var(--background-color);
            position: relative;
            overflow: hidden;
            z-index: -1;
        }

        .shadow-large {
            position: absolute;
            bottom: -137%;
            right: -92%;
            width: 200%;
            height: 200%;
            border-radius: 50%;
            z-index: 2;
            background: radial-gradient(
                circle,
                rgba(0, 0, 0, 1),
                rgba(0, 0, 0, 1) 48%,
                rgba(0, 0, 0, 0.5) 60%,
                rgba(0, 0, 0, 0) 70%,
                rgba(0, 0, 0, 0) 71%
            );
            transform: rotate(45deg);
        }

        .record-container {
            display: grid;
            place-items: center;
            width: var(--record-size);
            aspect-ratio: 1/1;
            background: transparent;
            animation: vinyl-spin 3s linear infinite;
        }

        @keyframes vinyl-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .record {
            --dark-yellow: #b8860b;
            --yellow: #ffd700;
            --yellow-line: #ffed4e;
            --light-yellow: #ffff99;

            position: relative;
            z-index: 0;
            display: flex;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                var(--dark-yellow) 42%,
                var(--yellow) 42%,
                var(--yellow) 47%,
                var(--yellow-line) 47%,
                var(--yellow-line) 48%,
                var(--yellow) 48%,
                var(--yellow) 53%,
                var(--yellow-line) 53%,
                var(--yellow-line) 54%,
                var(--yellow) 54%,
                var(--yellow) 59%,
                var(--yellow-line) 59%,
                var(--yellow-line) 60%,
                var(--yellow) 60%,
                var(--yellow) 65%,
                var(--yellow-line) 65%,
                var(--yellow-line) 66%,
                var(--yellow) 66%
            );
        }

        .highlight {
            position: absolute;
            z-index: 1;
            height: 150%;
            width: 20%;
            top: -5%;
            right: 52%;
            transform: rotate(37deg);
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0.5) 48%,
                rgba(255, 255, 255, 0.5) 52%,
                rgba(255, 255, 255, 0) 100%
            );
        }

        .center-label {
            position: relative;
            z-index: 2;
            width: 40%;
            aspect-ratio: 1/1;
            overflow: hidden;
            background: #333333;
            border-radius: 50%;
            display: grid;
            place-items: center;
            transform-origin: center;
            background-position: center;
            background-size: cover;
        }

        .label-element01 {
            position: absolute;
            height: 30%;
            aspect-ratio: 1/1;
            background: transparent;
            outline: 2em solid #f9c126;
            border-radius: 50%;
            bottom: 0;
            left: 0;
        }

        .label-element01::after {
            position: absolute;
            content: "";
            width: 240%;
            aspect-ratio: 1/1;
            background: #dc379f;
            border-radius: 50%;
            top: -170%;
            left: 120%;
            z-index: -1;
        }

        .label-element01::before {
            position: absolute;
            content: "";
            width: 478%;
            aspect-ratio: 1/1;
            background: radial-gradient(
                circle,
                rgba(179, 211, 214, 1) 10%,
                rgba(52, 80, 122, 1) 11%,
                rgba(52, 79, 119, 1) 32%,
                rgba(36, 77, 88, 1) 34%,
                rgba(38, 85, 96, 1) 58%,
                rgba(6, 118, 130, 1) 59%,
                rgba(53, 143, 153, 1) 75%
            );
            border-radius: 50%;
            bottom: 80%;
            left: 0;
            z-index: -2;
        }

        .text-container {
            position: absolute;
            width: 80%;
            aspect-ratio: 1/1;
            top: 10%;
            left: 10%;
        }

        #top-text,
        #bottom-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        #bottom-text {
            transform: rotate(180deg);
        }

        .center-spot {
            width: 20%;
            aspect-ratio: 1/1;
            background: radial-gradient(circle, #000, #000 27%, white 27%);
            border-radius: 50%;
            z-index: 2;
        }

        #message01 {
            font-size: 1.1em;
            font-weight: 800;
        }

        #message02 {
            font-size: 0.9em;
            font-weight: 800;
        }

        .annotation {
            position: absolute;
            width: max-content;
            height: auto;
            bottom: 5%;
            right: 5%;
            color: white;
            z-index: 3;
        }

        .annotation h1 {
            font-family: "Raleway Dots", cursive;
            color: #f9c126;
        }

        .annotation h2 {
            color: #dc379f;
        }

        .twitter-link span {
            color: #1da1f2;
        }

        a {
            text-decoration: none;
            color: rgb(197, 195, 195);
            font-size: 0.8em;
        }

        .notes {
            position: absolute;
            width: 100%;
            height: 70%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .note {
            position: absolute;
            width: 5%;
            aspect-ratio: 1/1;
            bottom: 0;
            animation: fade 4s ease-in-out infinite, movement 4s ease-in-out infinite;
        }

        .note:nth-child(1) { left: 10%; animation-delay: 1s; width: 3%; }
        .note:nth-child(2) { left: 20%; animation-delay: 2s; width: 4%; }
        .note:nth-child(3) { left: 30%; animation-delay: 0.5s; width: 5%; }
        .note:nth-child(4) { left: 40%; animation-delay: 1.5s; width: 3%; }
        .note:nth-child(5) { left: 50%; animation-delay: 3s; width: 4%; }
        .note:nth-child(6) { left: 60%; animation-delay: 0.8s; width: 5%; }
        .note:nth-child(7) { left: 70%; animation-delay: 2.5s; width: 3%; }
        .note:nth-child(8) { left: 80%; animation-delay: 1.2s; width: 4%; }
        .note:nth-child(9) { left: 15%; animation-delay: 2.8s; width: 5%; }
        .note:nth-child(10) { left: 25%; animation-delay: 0.3s; width: 3%; }
        .note:nth-child(11) { left: 35%; animation-delay: 1.8s; width: 4%; }
        .note:nth-child(12) { left: 45%; animation-delay: 2.2s; width: 5%; }
        .note:nth-child(13) { left: 55%; animation-delay: 0.7s; width: 3%; }
        .note:nth-child(14) { left: 65%; animation-delay: 2.7s; width: 4%; }
        .note:nth-child(15) { left: 75%; animation-delay: 1.3s; width: 5%; }
        .note:nth-child(16) { left: 85%; animation-delay: 0.9s; width: 3%; }
        .note:nth-child(17) { left: 5%; animation-delay: 2.4s; width: 4%; }
        .note:nth-child(18) { left: 90%; animation-delay: 1.7s; width: 5%; }
        .note:nth-child(19) { left: 12%; animation-delay: 0.4s; width: 3%; }
        .note:nth-child(20) { left: 88%; animation-delay: 2.9s; width: 4%; }

        @keyframes fade {
            0% { opacity: 0; }
            25% { opacity: 0.5; }
            50% { opacity: 1; }
            75% { opacity: 0.5; }
            100% { opacity: 0; }
        }

        @keyframes movement {
            from { transform: translateY(0); }
            to { transform: translateY(-80vh); }
        }

        .note .top {
            position: absolute;
            top: 5%;
            right: 0;
            width: 60%;
            height: 27%;
            background: var(--note-color);
            transform: skewY(12deg);
        }

        .note .left {
            position: absolute;
            width: 10%;
            aspect-ratio: 1/4;
            background: var(--note-color);
            left: 40%;
            top: 25%;
        }

        .note .left::after {
            content: "";
            position: absolute;
            width: 300%;
            aspect-ratio: 3/2;
            background: var(--note-color);
            bottom: -22%;
            left: -200%;
            border-radius: 50%;
        }

        .note .right {
            position: absolute;
            width: 10%;
            aspect-ratio: 1/5;
            background: var(--note-color);
            right: 1%;
            top: 32%;
        }

        .note .right::after {
            content: "";
            position: absolute;
            width: 300%;
            aspect-ratio: 3/2;
            background: var(--note-color);
            bottom: -25%;
            left: -200%;
            border-radius: 50%;
        }
    </style>
</head>
