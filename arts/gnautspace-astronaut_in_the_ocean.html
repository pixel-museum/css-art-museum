<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut in the Ocean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #001a33 0%, #003d5c 50%, #006994 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ocean {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            border-radius: 50%;
            animation: rise linear infinite;
        }

        .bubble:nth-child(1) {
            width: 20px;
            height: 20px;
            left: 10%;
            animation-duration: 6s;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 30px;
            height: 30px;
            left: 25%;
            animation-duration: 8s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 15px;
            height: 15px;
            left: 40%;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .bubble:nth-child(4) {
            width: 25px;
            height: 25px;
            left: 60%;
            animation-duration: 9s;
            animation-delay: 3s;
        }

        .bubble:nth-child(5) {
            width: 18px;
            height: 18px;
            left: 75%;
            animation-duration: 7.5s;
            animation-delay: 1.5s;
        }

        .bubble:nth-child(6) {
            width: 22px;
            height: 22px;
            left: 90%;
            animation-duration: 8.5s;
            animation-delay: 2.5s;
        }

        @keyframes rise {
            to {
                bottom: 110%;
                transform: translateX(50px);
            }
        }

        .astronaut {
            position: relative;
            animation: float 6s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }

            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }

        .helmet {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(200, 230, 255, 0.7) 100%);
            border-radius: 50%;
            position: relative;
            border: 4px solid #e0e0e0;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.2),
                0 0 30px rgba(100, 200, 255, 0.5);
        }

        .visor {
            width: 60px;
            height: 40px;
            background: linear-gradient(135deg, rgba(50, 150, 255, 0.8), rgba(0, 100, 200, 0.9));
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 30px;
            left: 20px;
            box-shadow: inset 0 -5px 10px rgba(255, 255, 255, 0.3);
        }

        .reflection {
            width: 20px;
            height: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 10px;
        }

        .body {
            width: 80px;
            height: 100px;
            background: linear-gradient(to bottom, #f0f0f0 0%, #d0d0d0 100%);
            border-radius: 20px 20px 10px 10px;
            position: absolute;
            top: 85px;
            left: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .body::before {
            content: '';
            width: 60px;
            height: 70px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 15px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .arm {
            width: 20px;
            height: 70px;
            background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
            border-radius: 10px;
            position: absolute;
            top: 95px;
        }

        .arm-left {
            left: -10px;
            transform: rotate(20deg);
            animation: wave-left 3s ease-in-out infinite;
        }

        .arm-right {
            right: -10px;
            transform: rotate(-20deg);
            animation: wave-right 3s ease-in-out infinite;
        }

        @keyframes wave-left {

            0%,
            100% {
                transform: rotate(20deg);
            }

            50% {
                transform: rotate(40deg);
            }
        }

        @keyframes wave-right {

            0%,
            100% {
                transform: rotate(-20deg);
            }

            50% {
                transform: rotate(-40deg);
            }
        }

        .leg {
            width: 25px;
            height: 60px;
            background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
            border-radius: 8px;
            position: absolute;
            top: 175px;
        }

        .leg-left {
            left: 15px;
            animation: kick-left 4s ease-in-out infinite;
        }

        .leg-right {
            right: 15px;
            animation: kick-right 4s ease-in-out infinite;
        }

        @keyframes kick-left {

            0%,
            100% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(-10deg);
            }
        }

        @keyframes kick-right {

            0%,
            100% {
                transform: rotate(-10deg);
            }

            50% {
                transform: rotate(10deg);
            }
        }

        .backpack {
            width: 50px;
            height: 60px;
            background: linear-gradient(135deg, #888 0%, #666 100%);
            border-radius: 10px;
            position: absolute;
            top: 90px;
            left: -25px;
            transform: rotate(-10deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .light-ray {
            position: absolute;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.6), transparent);
            top: 20%;
            left: -100px;
            animation: light-sweep 8s linear infinite;
            transform-origin: left center;
        }

        @keyframes light-sweep {
            0% {
                transform: translateX(-200px) rotate(-10deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(calc(100vw + 200px)) rotate(10deg);
                opacity: 0;
            }
        }

        .fish {
            position: absolute;
            width: 40px;
            height: 20px;
            background: linear-gradient(90deg, #ff8c42, #ffa94d);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: swim 15s linear infinite;
        }

        .fish::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 5px;
            width: 0;
            height: 0;
            border-left: 15px solid #ff8c42;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }

        .fish:nth-child(8) {
            top: 30%;
            animation-duration: 12s;
            animation-delay: -3s;
        }

        .fish:nth-child(9) {
            top: 60%;
            animation-duration: 18s;
            transform: scaleX(-1);
            animation-delay: -6s;
        }

        @keyframes swim {
            from {
                left: -60px;
            }

            to {
                left: calc(100% + 60px);
            }
        }
    </style>
</head>

<body>
    
    <div class="ocean">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="light-ray"></div>
        <div class="fish"></div>
        <div class="fish"></div>
    </div>

    <div class="astronaut">
        <div class="backpack"></div>

        <div class="helmet">
            <div class="visor">
                <div class="reflection"></div>
            </div>
        </div>

        <div class="body"></div>
        <div class="arm arm-left"></div>
        <div class="arm arm-right"></div>
        <div class="leg leg-left"></div>
        <div class="leg leg-right"></div>
    </div>

</body>

</html>
