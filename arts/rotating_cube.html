<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Rotating Cube</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(0deg);
      animation: rotateCube 3s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      opacity: 0.95;
      font-size: 2.6em;
      color: #333;
      line-height: 200px;
      text-align: center;
      font-weight: bold;
    }

    .front {
      background: #ff9a9e;
      transform: rotateY(0deg) translateZ(100px);
    }

    .back {
      background: #fad0c4;
      transform: rotateY(180deg) translateZ(100px);
    }

    .right {
      background: #9affe6;
      transform: rotateY(90deg) translateZ(100px);
    }

    .left {
      background: #c4faf7;
      transform: rotateY(-90deg) translateZ(100px);
    }

    .top {
      background: #9aefff;
      transform: rotateX(90deg) translateZ(100px);
    }

    .bottom {
      background: #c4fff7;
      transform: rotateX(-90deg) translateZ(100px);
    }

    @keyframes rotateCube {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }

      100% {
        transform: rotateX(720deg) rotateY(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</body>

</html>
