<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Night Rain Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #2a2f4a 100%);
            height: 100vh;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 40% 40%, #fff, #e8e8e8);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.5), 0 0 100px rgba(255, 255, 255, 0.3);
            animation: moonGlow 8s ease-in-out infinite;
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(200, 200, 200, 0.3);
            border-radius: 50%;
            top: 30%;
            left: 25%;
        }

        .moon::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(200, 200, 200, 0.25);
            border-radius: 50%;
            top: 55%;
            left: 60%;
        }

        @keyframes moonGlow {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: rgba(40, 50, 70, 0.5);
            border-radius: 100px;
            opacity: 0.6;
            animation: drift 60s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(40, 50, 70, 0.5);
            border-radius: 100px;
        }

        .cloud-1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -150px;
        }

        .cloud-1::before {
            width: 50px;
            height: 40px;
            top: -20px;
            left: 20px;
        }

        .cloud-1::after {
            width: 60px;
            height: 30px;
            top: -15px;
            right: 20px;
        }

        .cloud-2 {
            width: 120px;
            height: 45px;
            top: 35%;
            left: -200px;
            animation-duration: 80s;
            animation-delay: 5s;
        }

        .cloud-2::before {
            width: 55px;
            height: 45px;
            top: -22px;
            left: 25px;
        }

        .cloud-2::after {
            width: 65px;
            height: 35px;
            top: -18px;
            right: 25px;
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        /* Street Lights */
        .street-light {
            position: absolute;
            bottom: 0;
        }

        .light-pole {
            width: 8px;
            height: 350px;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            margin: 0 auto;
            border-radius: 4px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        .light-fixture {
            width: 50px;
            height: 70px;
            background: linear-gradient(to bottom, #3a3a3a, #1a1a1a);
            margin: -10px auto 0;
            border-radius: 25px 25px 8px 8px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
        }

        .light-bulb {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #fff9e6, #ffeb99);
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 235, 150, 0.8), 0 0 40px rgba(255, 235, 150, 0.5);
        }

        .light-glow {
            width: 400px;
            height: 500px;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(ellipse at top center, rgba(255, 240, 180, 0.5) 0%, rgba(255, 220, 120, 0.25) 20%, rgba(255, 200, 100, 0.1) 40%, transparent 70%);
            animation: flicker 3s infinite alternate ease-in-out;
            pointer-events: none;
            filter: blur(10px);
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.9; }
            50% { opacity: 0.95; }
            75% { opacity: 0.88; }
        }

        .light-1 {
            left: 20%;
            animation-delay: 0s;
        }

        .light-2 {
            left: 80%;
        }

        .light-2 .light-glow {
            animation-delay: 1.5s;
        }

        /* Rain */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, transparent, rgba(174, 194, 224, 0.7), rgba(174, 194, 224, 0.9));
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #1a1f2e 0%, #15191f 50%, #0f1419 100%);
            border-top: 3px solid #2a2f3a;
            box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Pavement texture */
        .ground::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(40, 50, 60, 0.3) 49px, rgba(40, 50, 60, 0.3) 50px),
                repeating-linear-gradient(0deg, transparent, transparent 99px, rgba(40, 50, 60, 0.2) 99px, rgba(40, 50, 60, 0.2) 100px);
            opacity: 0.6;
        }

        /* Wet ground shine effect */
        .ground::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 0%, rgba(255, 240, 180, 0.15), transparent 40%),
                        radial-gradient(ellipse at 80% 0%, rgba(255, 240, 180, 0.15), transparent 40%);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; }
        }

        /* Puddle effects */
        .puddle {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: 6px;
            background: radial-gradient(ellipse, rgba(140, 160, 190, 0.5), rgba(100, 120, 150, 0.3));
            border-radius: 50%;
            animation: ripple 2s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(120, 140, 170, 0.3), inset 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Reflection in puddles */
        .puddle::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 10%;
            width: 30%;
            height: 8px;
            background: radial-gradient(ellipse, rgba(255, 240, 180, 0.4), transparent);
            border-radius: 50%;
            animation: reflection 3s ease-in-out infinite;
        }

        .puddle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.1), transparent 60%);
            border-radius: 50%;
            animation: gleam 2.5s ease-in-out infinite;
        }

        @keyframes ripple {
            0%, 100% { 
                opacity: 0.5; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.08); 
            }
        }

        @keyframes reflection {

            50% { opacity: 0.6; }

        @keyframes gleam {

            50% { opacity: 0.5; }
