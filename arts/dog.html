<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Dog</title>
  <style>
    :root{
      --bg1: #e9d6c0;
      --bg2: #dedeb9;
      --head: #936042;
      --nose: #211f1f;
      --fur: #c77b4b;
      --mouth: #c33d3d;
      --tongue: #963030;
      --eye: #ffffff;
      --pupil: #000000;
      --bright: #eaeaea;
      --ear: #663e27;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg1), var(--bg2) 60%);
      display: grid;
      place-items: center
    }



    .head {
        height: 300px;
        width: 350px;
        border-radius: 40% 40% 50% 50%;
        background-color: var(--head);
        place-items: center;
        position: relative;
    }

    .nose_center {
        height: 50px;
        width: 90px;
        background-color: var(--nose);
        /* border: 1px solid red; */
        border-radius: 30% 30% 50% 50%;
        position: absolute;
        top: 135px;
        z-index: 3;
    }

    .nose_left {
        height: 70px;
        width: 100px;
        background-color: var(--fur);
        /* border: 1px solid red; */
        border-radius: 70% 10% 50% 40%;
        position: absolute;
        top: 140px;
        left: 90px;
        z-index: 2;
        /* right: 60px; */
    }

    .nose_right {
        height: 70px;
        width: 100px;
        background-color: var(--fur);
        /* border: 1px solid red; */
        border-radius: 10% 70% 40% 50%;
        position: absolute;
        top: 140px;
        right: 90px;
        z-index: 2;
        /* right: 60px; */
    }

    .mouth {
        height: 120px;
        width: 150px;
        background-color: var(--mouth);
        position: absolute;
        border-radius: 30% 30% 50% 50%;
        z-index: 1;
        top: 150px;
        place-items: center;
    }
    
    .tongue {
        height: 100px;
        width: 90px;
        border-radius: 30% 30% 50% 50%;
        background-color: var(--tongue);
        top: 80px;
        position: absolute;
    }

    .eye_left {
        height: 50px;
        width: 80px;
        background-color: var(--eye);
        border-radius: 50% 50% 50% 50%;
        left: 80px;
        top: 70px;
        position: absolute;
        place-items: center;
    }
    
    .eye_right {
        height: 50px;
        width: 80px;
        background-color: var(--eye);
        border-radius: 50% 50% 50% 50%;
        right: 80px;
        top: 70px;
        position: absolute;
        place-items: center;
    }

    .pupil {
        height: 30px;
        width: 50px;
        background-color: var(--pupil);
        border-radius: 50% 50% 50% 50%;
        top: 14px;
        position: absolute;
    }

    .bright {
        height: 10px;
        width: 10px;
        background-color: var(--bright);
        border-radius: 100%;
        top: 0px;
        left: 0px;
        position: absolute;
    }

    .ear_left {
        width: 120px;
        height: 260px;
        background-color: var(--ear);
        border-radius: 50% 15% 50% 50%;
        left: -60px;
        top: -20px;
        position: absolute;
        transform: rotate(20deg);
    }

    .ear_right {
        width: 120px;
        height: 260px;
        background-color: var(--ear);
        border-radius: 15% 50% 50% 50%;
        right: -60px;
        top: -20px;
        position: absolute;
        transform: rotate(-20deg);
    }

    

  </style>
</head>
<body>
    <div class="dog">
        <div class="head">
            <div class="ear_left"></div>
            <div class="ear_right"></div>
            <div class="eye_left">
                <div class="pupil">
                    <div class="bright"></div>
                </div>
            </div>
            <div class="eye_right">
                <div class="pupil">
                    <div class="bright"></div>
                </div>
            </div>

            <div class="nose_center">
            </div>
            <div class="nose_left">
            </div>
            <div class="nose_right">
            </div>

            <div class="mouth">
                <div class="tongue"></div>
            </div>
        </div>
    </div>

</body>
</html>
