<!DOCTYPE html>

<title>Glowing Dusk</title>
<style>
@import "compass/css3";
@import url(https://fonts.googleapis.com/css?family=Amatic+SC:400,700);
@import url(https://fonts.googleapis.com/css?family=Nosifer);

* {
  margin: 0;
  padding: 0;
}
.happy {
  font-family: 'Amatic SC', cursive;
  font-size: 10em;
  position: absolute;
  top: 5%;
  left: 50%;
  z-index: 2;
  text-shadow: 0px 0px 20px green;
  transform: translateX(-50%);
}
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: rgba(185,215,235,1);
background: -moz-radial-gradient(center, ellipse cover, rgba(185,215,235,1) 0%, rgba(24,70,102,1) 100%);
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, rgba(185,215,235,1)), color-stop(100%, rgba(24,70,102,1)));
background: -webkit-radial-gradient(center, ellipse cover, rgba(185,215,235,1) 0%, rgba(24,70,102,1) 100%);
background: -o-radial-gradient(center, ellipse cover, rgba(185,215,235,1) 0%, rgba(24,70,102,1) 100%);
background: -ms-radial-gradient(center, ellipse cover, rgba(185,215,235,1) 0%, rgba(24,70,102,1) 100%);
background: radial-gradient(ellipse at center, rgba(185,215,235,1) 0%, rgba(24,70,102,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b9d7eb', endColorstr='#184666', GradientType=1 );
}
.stage {
  position: relative;
  width: 100vw;
  height: 100vh;
}
.sky {
  position: absolute;;
  width: 100%;
  height: 100%;
  
  .moon {
    box-shadow: 0px 0px 0 10px rgba(24,70,102,0.2), 0px 0px 0 20px rgba(24,70,102,0.3), 0px 0px 40px 80px rgba(24,70,102,0.2), 0px 0px 40px 120px rgba(24,70,102,0.2);
    position: absolute;
    top: 50%;
    z-index: 1;
    left: 50%;
    width: 20rem;
    height: 20rem;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    background: rgba(212,228,239,1);
    background: -moz-linear-gradient(-45deg, rgba(212,228,239,1) 0%, rgba(134,174,204,1) 100%);
    background: -webkit-gradient(left top, right bottom, color-stop(0%, rgba(212,228,239,1)), color-stop(100%, rgba(134,174,204,1)));
    background: -webkit-linear-gradient(-45deg, rgba(212,228,239,1) 0%, rgba(134,174,204,1) 100%);
    background: -o-linear-gradient(-45deg, rgba(212,228,239,1) 0%, rgba(134,174,204,1) 100%);
    background: -ms-linear-gradient(-45deg, rgba(212,228,239,1) 0%, rgba(134,174,204,1) 100%);
    background: linear-gradient(135deg, rgba(212,228,239,1) 0%, rgba(134,174,204,1) 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d4e4ef', endColorstr='#86aecc', GradientType=1 );
  }
  
  .cloud {
    position: relative;
    width: 12em;
    height: 5em;
    background-color: #003756;
    border-radius: 100px;
    left: -100px;
    top: 0;
    box-shadow: inset -10px -10px 10px darken(#003756, 5%);
    z-index: 2;
    border: 1px solid ligthen(#003756, 15%);
    opacity: 0.8;
    
    &:after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 100%;
      left: 15%;
      top: -50px;
      background-color: #003756;
      box-shadow: inset 0px 10px 10px -5px darken(#003756, 5%);
    }
    
    &:before {
      content: '';
      background-color: #003756;
      width: 70px;
      height: 70px;
      border-radius: 100%;
      position: absolute;
      top: -30px;
      left: 50%;
      box-shadow: inset -5px 5px 5px darken(#003756, 5%);
    }
    
    &:nth-child(1) {
      left: -15%;
      top: 100px;
      -webkit-animation: cloud 40s infinite linear;
      -webkit-animation-delay: 0.2s;
      transform: scale(4);
    }
    
    &:nth-child(2) {
      left: -15%;
      top: 100px;
      -webkit-animation: cloud 35s infinite linear;
      -webkit-animation-delay: 20s;
      transform: scale(1.4);
    }
    
    &:nth-child(3) {
      left: -15%;
      top: -70px;
      -webkit-animation: cloud 30s infinite linear;
      -webkit-animation-delay: 10s;
      transform: scale(0.8);
    }
        
    &:nth-child(4) {
      left: -15%;
      top: -90px;
      -webkit-animation: cloud 50s infinite linear;
      -webkit-animation-delay: 15s;
      transform: scale(0.7);
    }
    
    &:nth-child(5) {
      left: -30%;
      top: -90px;
      -webkit-animation: cloud 50s infinite linear;
      -webkit-animation-delay:30s;
      transform: scale(1.2);
    }
    
     &:nth-child(6) {
      left: -30%;
      top: -300px;
      -webkit-animation: cloud 50s infinite linear;
      -webkit-animation-delay: 0s;
      transform: scale(1.28);
    }
    
     &:nth-child(7) {
      left: -40%;
      top: -405px;
      -webkit-animation: cloud 30s infinite linear;
      -webkit-animation-delay: 40s;
      transform: scale(1.2);
    }
  }
}

.cat {
  position: absolute;
  top: -140px;
  left: 40%;
  width: 100px;
  height: 200px;
  z-index: 5;
  
  .head {
    width: 100px;
    height: 90px;
    background-color: black;
    border-radius: 50%;
    
    .ears {
      .left-ear, .right-ear {
        position: absolute;
        top: 10px;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 20px solid black;
        top: -5px;
      }
      
      .left-ear {
        transform: rotate(-40deg);
      }
      .right-ear {
        transform: rotate(40deg);
        right: 0;
      }
    }
    
    .eyes {
      position: absolute;
      width: 90%;
      top: 25px;
      height: 20px;
      left: 10px;
      
      .left-eye, .right-eye {
        position: absolute;
        width: 30px;
        height: 10px;
        background-color: white; 
        border-radius: 50%;
        -webkit-animation: blink 2.4s infinite;
        
        &:after {
          content: '';
          width: 5px;
          height: 10px;
          background-color: black;
          position: absolute;
          top: 0px;
          left: 10px;
          z-index: 5;
          border-radius: 50%;
        }
      }
      
      .left-eye {
        height: 10px;
      }
      
      .right-eye {
        height: 10px;
        right: 10px;
      }
    }
    
    .whiskers {
      position: absolute;
      top: 50px;
      height: 30px;
      z-index: 5;
      width: 140%;
      left: -20px;
      padding-top: 0px;
      
      .left-whisker, .right-whisker {
        width: 100px;
        height: 2px;
        background-color: black;
        position: absolute;
        z-index: 10;
        
        &:after, &:before {
          position: absolute;
          content: '';
          background-color: black;
          width: 50px;
          height: 2px;
          transform-origin: 100% 50%;
        }
        
        &:after {
          transform: rotate(-20deg);
        }
        
        &:before {
          transform: rotate(20deg);
        }
      }      
      
      .left-whisker {
        left: 0px;
        width: 50px;
      }
      
      .right-whisker {
        transform: rotate(-180deg);
        right: 0;
      }
    }
  }
}

.body {
  position: absolute;
  height: 100px;
  width: 100px;
  z-index: 10;
  bottom: 2px;
  
  .top {
    position: absolute;
    width: 70px;
    background-color: black;
    height: 80px;
    left: 17px;
    border-radius: 60%;
    top: -10px;
  }
  .bottom {
    position: absolute;
    width: 90px;
    height: 100px;
    background: black;
    border-radius: 70%;
    top: 10px;
    left: 8px;
  }
  
  .tail {
    position: absolute;
    top: 100%;
    height: 120px;
    width: 15px;
    background-color: black;
    left: 45px;
    border-bottom-right-radius: 20px;
    border-bottom-left-radius: 10px;
    @include animation(swing 6s linear infinite);
    @include transform-origin(50%, top);
  }
}

.fence {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50vh;
  z-index: 3;
  
  .fence-container {
    position: relative;
    height: 60vh;
    width: 100vw;
  }
  
  &:after {
    content: '';
    position: absolute;
    width: 100%;
    height: 30px;
    background-color: black;
    top: 60px;
    box-shadow: 0px -5px 5px rgba(212,228,239,0.9);
  }
  
  .posts {
    & div[class^='post'] {
      background: black;
      height: 100%;
      position: absolute;
      width: 40px;
      bottom: -10px;
      
      &:before {
        content: '';
        position: absolute;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 20px solid black;
        top: -19px;
      }
      
      &:nth-child(1) {
        left: 10%;
        transform: rotate(-3deg);
      }
      
      &:nth-child(2) {
        left: 25%;
        transform: rotate(3deg);
      }
      
      &:nth-child(3) {
        left: 35%;
        transform: rotate(-5deg);
      }
      &:nth-child(4) {
        left: 50%;
        transform: rotate(5deg);
      }
      &:nth-child(5) {
        left: 65%;
        transform: rotate(-10deg);
      }
      &:nth-child(6) {
        left: 80%;
        transform: rotate(8deg);
      }
    }
  }
}

.tombs {
  position: absolute;
  bottom: 0px;
  width: 100%;
  
  .tomb {
    width: 150px;
    height: 220px;
    background-color: black;
    position: absolute;
    z-index: 11;
    bottom: -10px;
    border-top-left-radius: 50%;
    border-top-right-radius: 50%;
    
    &:before, &:after {
      content: '';
      position: absolute;
      background-color: white;
    }
    
    &:before {
      width: 3px;
      height: 50px;
      left: 50%;
      top: 20%;
    }
    &:after {
      height: 3px;
      width: 50px;
      left: 35%;
      top: 30%;
    }
    
    &:nth-child(1) {
      left: 10%;
      transform: rotate(5deg);
    }
    
    &:nth-child(2) {
      left: 30%;
      transform: rotate(-5deg);
    }
    
    &:nth-child(3) {
      left: 52%;
      bottom: -30px;
      transform: rotate(0deg) scale(0.8);
    }
    
    &:nth-child(4) {
      left: 82%;
      bottom: -30px;
      transform: rotate(-10deg) scale(1.2);
    }
  }
}

@-webkit-keyframes cloud {
  0% {
    left: -500px;
  }
  100% {
    left: 100%;
  }
}

@keyframes cloud {
  0% {
    left: -500px;
  }
  100% {
    left: 100%;
  }
}

@keyframes blink {
  90% {
    transform: none;
    animation-timing-function: ease-in;
  }
  93% {
    transform: translateY(5px) scaleY(0)
  }
  100% {
    animation-timing-function: ease-out;
  }
}
@include keyframes(swing) {
  0% { @include rotate(-10deg); }
  50% { @include rotate(10deg)}
  100% { @include rotate(-10deg)}
}

[class*="spider"] {
	position: absolute;
	height: 40px;
	width: 50px;
	@include border-radius(50%);
	margin: 40px 0 0 0;
	background: #152736;
  z-index: 99999;
	
	*, &:before, &:after, :after, :before {
		position: absolute;
		content: "";
	}
	
	&:before {
		height: 40px;
		width: 1px;
		background: #AAAAAA;
		top: -40px;
		left: 50%;
	}
	
	.eye {
		top: 16px;
		height: 14px;
		width: 12px;
		background: #FFFFFF;
		@include border-radius(50%);
		
		&:after {
			top: 6px;
			height: 5px;
			width: 5px;
			@include border-radius(50%);
			background: black;
		}
		
		&.left {
			left: 14px;
			
			&:after {
				right: 3px;
			}
		}
		
		&.right {
			right: 14px;
			
			&:after {
				left: 3px;
			}
		}
	}
	
	.leg {
		top: -1px;
		height: 12px;
		width: 14px;
		border-top: 2px solid #152736;
		border-left: 1px solid transparent;
		border-right: 1px solid transparent;
		border-bottom: 1px solid transparent;
		z-index: -1;
		
		&.left {
			left: -12px;
			@include transform(rotate(36deg) skewX(-20deg));
			border-left: 2px solid #152736;
			@include border-radius(60% 0 0 0 );
		}
		
		&.right {
			right: -12px;
			@include transform(rotate(-36deg) skewX(20deg));
			border-right: 2px solid #152736;
			@include border-radius(0 60% 0 0 );
		}
		
		&:nth-of-type(1) {
			animation: 0.7s moveLeftLegs 0s infinite;
		}
		
		&:nth-of-type(2)  {
			top: 7px;
			left: -15px;
			animation: 0.7s moveLeftLegs 0.05s infinite;
		}
		
		&:nth-of-type(3)  {
			top: 15px;
			left: -16px;
			animation: 0.7s moveLeftLegs 0.1s infinite;
		}
		
		&:nth-of-type(4)  {
			top: 24px;
			left: -14px;
			animation: 0.7s moveLeftLegs 0.2s infinite;
		}
		
		&:nth-of-type(5) {
			animation: 0.7s moveRightLegs 0s infinite;			
		}
		
		&:nth-of-type(6)  {
			top: 7px;
			right: -15px;
			animation: 0.7s moveRightLegs 0.05s infinite;
		}
		
		&:nth-of-type(7)  {
			top: 15px;
			right: -16px;
			animation: 0.7s moveRightLegs 1s infinite;
		}
		
		&:nth-of-type(8)  {
			top: 24px;
			right: -14px;
			animation: 0.7s moveRightLegs 2s infinite;
		}
	}
}

.spider_0  {
	left: 5%;
	margin-top: 200px;
	animation: moveSpider 2s infinite alternate;
	
	&:before {
		top: -200px;
		height: 200px;
	}
}

.spider_1  {
	left: 20%;
	margin-top: 120px;
	animation: moveSpider 2s infinite alternate;
	animation-delay: 0.1s;
	
	&:before {
		top: -120px;
		height: 120px;
	}
}

.spider_2  {
	left: 35%;
	margin-top: 240px;
	animation: moveSpider 2s infinite alternate;
	animation-delay: 0.3s;	
	
	&:before {
		top: -240px;
		height: 240px;
	}
}

.spider_3  {
	right: 35%;
	margin-top: 160px;
	animation: moveSpider 2s infinite alternate;	
	animation-delay: 0.5s;
	
	&:before {
		top: -160px;
		height: 160px;
	}
}

.spider_4  {
	right: 20%;
	margin-top: 50px;
	animation: moveSpider 2s infinite alternate;	
	animation-delay: 0.2s;
	
	&:before {
		top: -50px;
		height: 50px;
	}
}

.spider_5  {
	right: 5%;
	margin-top: 210px;
	animation: moveSpider 2s infinite alternate;	
	animation-delay: 0.4s;
	
	&:before {
		top: -210px;
		height: 210px;
	}
}

@keyframes moveLeftLegs {
	 0% {
		@include transform(rotate(25deg) skewX(-20deg));
	}
	50% {
		@include transform(rotate(45deg) skewX(-20deg));
	}
	to {
		@include transform(rotate(36deg) skewX(-20deg));
	}
}

@keyframes moveRightLegs {
	 0% {
		@include transform(rotate(-25deg) skewX(20deg));
	}
	50% {
		@include transform(rotate(-45deg) skewX(20deg));
	}
	to {
		@include transform(rotate(-36deg) skewX(20deg));
	}
}

@keyframes moveSpider {
	from {
		@include transform(translateY(0%))
	}
	to {
		@include transform(translateY(-100%))		
	}
}
</style>
