<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Robot Face</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .robot {
      background: linear-gradient(to bottom, #cfd8dc, #b0bec5);
      width: 220px;
      height: 220px;
      border-radius: 30px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .robot:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .eye {
      width: 45px;
      height: 45px;
      background: radial-gradient(circle, #fff 60%, #90a4ae 100%);
      border: 4px solid #37474f;
      border-radius: 50%;
      position: absolute;
      top: 60px;
      box-shadow: inset 0 0 5px #000;
      transition: transform 0.3s ease;
    }

    .eye.left {
      left: 30px;
    }

    .eye.right {
      right: 30px;
    }

    .robot:hover .eye {
      transform: scale(1.2);
    }

    .mouth {
      width: 110px;
      height: 20px;
      background: #263238;
      border-radius: 10px;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 2px 5px #000;
      transition: 0.3s ease;
    }

    .robot:hover .mouth {
      background: #ff7043;
    }

    .antenna {
      width: 12px;
      height: 50px;
      background: #37474f;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .antenna-tip {
      width: 22px;
      height: 22px;
      background: radial-gradient(circle, #ff5252, #d32f2f);
      border-radius: 50%;
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #ff5252;
      transition: box-shadow 0.3s ease;
    }

    .robot:hover .antenna-tip {
      box-shadow: 0 0 20px #ff1744;
    }

    .label {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #37474f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="robot">
    <div class="antenna"></div>
    <div class="antenna-tip"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
    <div class="label">CSS Robot</div>
  </div>
</body>
</html>
