<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Animated Mountain Scene</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to top, #0d1b2a, #1b263b);
            overflow: hidden;
        }

        .moon {
            position: absolute;
            top: 10%;
            left: 70%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #f5f3ce, #e2d9a3);
            border-radius: 50%;
            box-shadow: 0 0 20px 5px #f5f3ce;
        }

        .stars {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .stars.small {
            width: 2px;
            height: 2px;
            animation-duration: 1.5s;
        }

        .stars.medium {
            width: 4px;
            height: 4px;
            animation-duration: 2s;
        }

        .stars.large {
            width: 6px;
            height: 6px;
            animation-duration: 2.5s;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 300px solid #2c3e50;
        }

        .mountain:nth-child(2) {
            left: 150px;
            border-bottom-color: #34495e;
        }

        .mountain:nth-child(3) {
            left: 300px;
            border-bottom-color: #3b4a5a;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #1b263b;
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="stars small" style="top: 20%; left: 30%;"></div>
    <div class="stars medium" style="top: 25%; left: 50%;"></div>
    <div class="stars large" style="top: 15%; left: 70%;"></div>
    <div class="stars small" style="top: 30%; left: 80%;"></div>
    <div class="stars medium" style="top: 10%; left: 40%;"></div>
    <div class="stars large" style="top: 18%; left: 60%;"></div>
    <div class="stars small" style="top: 22%; left: 75%;"></div>
    <div class="stars medium" style="top: 12%; left: 20%;"></div>
    <div class="stars large" style="top: 28%; left: 90%;"></div>
    <div class="mountain" style="left: 50px;"></div>
    <div class="mountain"></div>
    <div class="mountain"></div>
    <div class="ground"></div>
</body>
</html>
