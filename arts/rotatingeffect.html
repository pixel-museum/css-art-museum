<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Avatar Circle</title>
  <style>
    :root {
      --body-color: #010c15;
      --text-color: #726f77;
      --primary-color: #20c863;
      --secondary-color: #d4ff00;

      color-scheme: dark;
    }

    *,
    *:before,
    *:after {
      border: 0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
    }

    body {
      display: flex;
      overflow: hidden;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
      background-color: var(--body-color);
    }

    .container {
      --size: 120px;
      --offset: 30px;
      --duration: 30s;

      position: relative;
      aspect-ratio: 1 / 1;
      pointer-events: none;
      display: inline-grid;
      border-radius: 9999px;
      width: calc(var(--size) * 3);
      border: 6px solid var(--primary-color);
      transition: box-shadow 0.3s ease-in-out;
      animation: spin-out var(--duration) linear infinite;
    }

    .container .item {
      z-index: 1;
      display: flex;
      grid-area: 1 / 1;
      width: var(--size);
      aspect-ratio: 1 / 1;
      pointer-events: auto;
      border-radius: 9999px;
      animation: spin-in var(--duration) linear infinite reverse;
      offset: circle(calc(var(--size) / (2 * sin(0.5turn / 7)) + var(--offset))) calc(100% * var(--i) / 7) 0deg;
    }

    .container .item img {
      width: inherit;
      height: inherit;
      pointer-events: auto;
      border-radius: 9999px;
      border: 3px solid var(--primary-color);
      transition-duration: 0.3s;
      transition-timing-function: ease-in-out;
      transition-property: box-shadow, scale, border;
    }

    .container .item:hover {
      z-index: 2;
    }

    .container .item:hover img {
      scale: 1.5;
      border-color: var(--secondary-color);
      box-shadow: 0 0 1rem var(--secondary-color);
    }

    .container .item:hover~.item img {
      scale: 0.6;
    }

    .container .item:has(~ .item:hover) img {
      scale: 0.6;
    }

    .container::before {
      content: "";
      z-index: -1;
      border: inherit;
      position: absolute;
      width: var(--size);
      aspect-ratio: 1 / 1;
      border-radius: 0.25rem;

      inset-block-start: 50%;
      inset-inline-start: 50%;
      transform: translate(-50%, -50%);

      transition-duration: 0.3s;
      transition-timing-function: ease-in-out;
      transition-property: transform, border-radius, border, box-shadow;
    }

    .container::after {
      content: "";
      z-index: -1;
      inset: -6px;
      width: inherit;
      height: inherit;
      border: inherit;
      position: absolute;
      border-radius: inherit;
      animation: spin-in var(--duration) linear infinite reverse;

      transition-duration: 0.3s;
      transition-timing-function: ease-in-out;
      transition-property: scale, border-radius, border, box-shadow;
    }

    .container:has(.item:hover) {
      animation-play-state: paused;
      box-shadow: 0 0 60px 12px var(--primary-color) inset,
        0 0 21px 15px var(--body-color);
    }

    .container:has(.item:hover) .item {
      animation-play-state: paused;
    }

    .container:has(.item:hover)::before {
      --scale: 4;
      --translate: calc(-50% / var(--scale));
      border-width: 2px;
      border-radius: inherit;
      border-color: var(--secondary-color);
      transform: scale(var(--scale)) translate(var(--translate), var(--translate));
      box-shadow: 0 0 15px var(--secondary-color),
        0 0 15px var(--primary-color) inset;
    }

    .container:has(.item:hover)::after {
      scale: 0.3;
      border-width: 18px;
      border-radius: 3rem;
      border-color: var(--secondary-color);
      box-shadow: 0 0 var(--size) var(--secondary-color) inset;
    }

    @keyframes spin-out {
      from {
        rotate: 0;
      }

      to {
        rotate: 360deg;
      }
    }

    @keyframes spin-in {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item" style="--i:0">
      <img src="https://i.pravatar.cc/600?img=3">
    </div>
    <div class="item" style="--i:1">
      <img src="https://i.pravatar.cc/600?img=5">
    </div>
    <div class="item" style="--i:2">
      <img src="https://i.pravatar.cc/600?img=7">
    </div>
    <div class="item" style="--i:3">
      <img src="https://i.pravatar.cc/600?img=8">
    </div>
    <div class="item" style="--i:4">
      <img src="https://i.pravatar.cc/600?img=9">
    </div>
    <div class="item" style="--i:5">
      <img src="https://i.pravatar.cc/600?img=10">
    </div>
    <div class="item" style="--i:6">
      <img src="https://i.pravatar.cc/600?img=19">
    </div>
  </div>
</body>

</html>
