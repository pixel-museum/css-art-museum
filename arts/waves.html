<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }

    .bar {
      width: 15px;
      height: 50px;
      margin: 5px;
      background: #ff6ec7;
      display: inline-block;
      animation: wave 1s infinite;
    }

    .bar:nth-child(2) {
      animation-delay: 0.1s;
    }

    .bar:nth-child(3) {
      animation-delay: 0.2s;
    }

    .bar:nth-child(4) {
      animation-delay: 0.3s;
    }

    .bar:nth-child(5) {
      animation-delay: 0.4s;
    }

    @keyframes wave {

      0%,
      100% {
        height: 50px;
      }

      50% {
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</body>

</html>
