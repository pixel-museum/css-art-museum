<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Earth - CSS Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #0a0a2e 0%, #16213e 50%, #0f0f23 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        /* Earth container */
        .earth-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e3c72 0%, #2a5298 100%);
            box-shadow:
                0 0 50px rgba(30, 60, 114, 0.8),
                inset -20px -20px 50px rgba(0, 0, 0, 0.3),
                inset 20px 20px 50px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* Earth surface */
        .earth-surface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 40%, #4a7c59 0%, #2d5016 100%),
                radial-gradient(circle at 70% 30%, #8b4513 0%, #654321 100%),
                radial-gradient(circle at 20% 70%, #228b22 0%, #006400 100%),
                radial-gradient(circle at 80% 60%, #4682b4 0%, #1e90ff 100%),
                radial-gradient(circle at 50% 20%, #8b4513 0%, #a0522d 100%),
                radial-gradient(circle at 60% 80%, #228b22 0%, #32cd32 100%);
            background-size: 60% 60%, 40% 40%, 50% 50%, 35% 35%, 45% 45%, 55% 55%;
            background-position: 20% 20%, 60% 10%, 10% 60%, 70% 50%, 40% 5%, 50% 70%;
            animation: earth-rotate 30s linear infinite;
            opacity: 1;
            z-index: 1;
        }

        @keyframes earth-rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* Continents */
        .continent {
            position: absolute;
            background: #228b22;
            border-radius: 50%;
            opacity: 0.9;
            z-index: 1;
        }

        .continent-1 {
            top: 20%;
            left: 30%;
            width: 80px;
            height: 40px;
            background: linear-gradient(45deg, #32cd32, #228b22);
            border-radius: 40px 20px 30px 10px;
            transform: rotate(-20deg);
        }

        .continent-2 {
            top: 40%;
            right: 20%;
            width: 60px;
            height: 50px;
            background: linear-gradient(135deg, #8b4513, #8b4513);
            border-radius: 30px 15px 25px 20px;
            transform: rotate(30deg);
        }

        .continent-3 {
            bottom: 30%;
            left: 20%;
            width: 70px;
            height: 35px;
            background: linear-gradient(225deg, #228b22, #32cd32);
            border-radius: 35px 10px 20px 15px;
            transform: rotate(45deg);
        }

        .continent-4 {
            top: 60%;
            left: 50%;
            width: 50px;
            height: 60px;
            background: linear-gradient(315deg, #8b4513, #a0522d);
            border-radius: 25px 30px 15px 20px;
            transform: rotate(-15deg);
        }

        /* Oceans */
        .ocean {
            position: absolute;
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
        }

        .ocean-1 {
            top: 10%;
            right: 10%;
            width: 100px;
            height: 60px;
            border-radius: 50px 30px 40px 20px;
        }

        .ocean-2 {
            bottom: 20%;
            right: 30%;
            width: 80px;
            height: 50px;
            border-radius: 40px 25px 30px 15px;
        }

        /* Atmosphere */
        .atmosphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 330px;
            height: 330px;
            border-radius: 50%;
            background: radial-gradient(circle,
                    transparent 60%,
                    rgba(135, 206, 235, 0.2) 70%,
                    rgba(135, 206, 235, 0.1) 80%,
                    transparent 90%);
            animation: atmosphere-pulse 4s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes atmosphere-pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.02);
                opacity: 0.6;
            }
        }

        /* Cloud layer */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background:
                radial-gradient(circle at 25% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 70% 20%, rgba(255, 255, 255, 0.25) 0%, transparent 45%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 40%);
            animation: clouds-move 25s linear infinite;
            z-index: 2;
        }

        @keyframes clouds-move {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #c0c0c0, #a0a0a0);
            border-radius: 50%;
            box-shadow:
                0 0 15px rgba(192, 192, 192, 0.4),
                inset -8px -8px 15px rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%);
            animation: moon-orbit 60s linear infinite;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 6px;
            height: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }

        .moon::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 15px;
            width: 4px;
            height: 4px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }

        @keyframes moon-orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(200px) rotate(0deg);
            }

            25% {
                transform: translate(-50%, -50%) rotate(90deg) translateX(200px) rotate(-90deg);
            }

            50% {
                transform: translate(-50%, -50%) rotate(180deg) translateX(200px) rotate(-180deg);
            }

            75% {
                transform: translate(-50%, -50%) rotate(270deg) translateX(200px) rotate(-270deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        /* Title */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Info text */
        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Hover effect */
        .earth-container:hover {
            transform: scale(1.02);
            box-shadow:
                0 0 60px rgba(30, 60, 114, 0.9),
                inset -20px -20px 50px rgba(0, 0, 0, 0.3),
                inset 20px 20px 50px rgba(255, 255, 255, 0.15);
        }

        /* Pause animation on hover */
        .earth-container:hover .earth-surface,
        .earth-container:hover .clouds {
            animation-play-state: paused;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .earth-container {
                width: 250px;
                height: 250px;
            }

            .atmosphere {
                width: 270px;
                height: 270px;
                top: -10px;
                left: -10px;
            }

            .moon {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <!-- Stars background -->
    <div class="stars"></div>

    <!-- Earth container -->
    <div class="earth-container">
        <!-- Earth surface with continents -->
        <div class="earth-surface">
            <!-- Continents -->
            <div class="continent continent-1"></div>
            <div class="continent continent-2"></div>
            <div class="continent continent-3"></div>
            <div class="continent continent-4"></div>

            <!-- Oceans -->
            <div class="ocean ocean-1"></div>
            <div class="ocean ocean-2"></div>
        </div>

        <!-- Cloud layer -->
        <div class="clouds"></div>
    </div>

    <!-- Atmosphere -->
    <div class="atmosphere"></div>

    <!-- Moon -->
    <div class="moon"></div>

    <!-- Info text -->
    <!-- <div class="info">
        Hover to pause rotation<br>
        Pure CSS • No JSJSJscr
    </div> -->
    
</body>

</html>
