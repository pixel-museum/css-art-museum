<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Photo Album Book</title>
<style>
  body {
    background: radial-gradient(circle at center, #1b2735, #090a0f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  h1 {
    position: absolute;
    top: 20px;
    color: #fff;
    font-size: 2.5rem;
    background: linear-gradient(45deg, #ff00c8, #00e1ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1.5px;
  }

  .album {
    width: 320px;
    height: 420px;
    position: relative;
    perspective: 2000px;
  }

  .page {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    transform-origin: left center;
    transform-style: preserve-3d;
    transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
  }

  .page::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, rgba(0,0,0,0.2), transparent 60%);
    pointer-events: none;
  }

  .page:nth-child(1) {
    z-index: 4;
  }
  .page:nth-child(2) {
    z-index: 3;
  }
  .page:nth-child(3) {
    z-index: 2;
  }
  .page:nth-child(4) {
    z-index: 1;
  }

  .album:hover .page:nth-child(1) {
    transform: rotateY(-160deg);
    z-index: 0;
  }
  .album:hover .page:nth-child(2) {
    transform: rotateY(-160deg);
    transition-delay: 0.3s;
  }
  .album:hover .page:nth-child(3) {
    transform: rotateY(-160deg);
    transition-delay: 0.6s;
  }

  .album:hover {
    box-shadow: 0 0 30px #00e1ff77;
    transform: scale(1.02);
    transition: 0.4s;
  }
  .spine {
    position: absolute;
    left: -10px;
    top: 0;
    width: 20px;
    height: 100%;
    background: linear-gradient(to right, #111, #333, #111);
    border-radius: 5px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
  <h1>3D Photo Album</h1>
  <div class="album">
    <div class="spine"></div>
    <div class="page" style="background-image: url('https://picsum.photos/id/1015/600/800');"></div>
    <div class="page" style="background-image: url('https://picsum.photos/id/1025/600/800');"></div>
    <div class="page" style="background-image: url('https://picsum.photos/id/1035/600/800');"></div>
    <div class="page" style="background-image: url('https://picsum.photos/id/1045/600/800');"></div>
  </div>

<script>
  const album = document.querySelector(".album");
  const pages = document.querySelectorAll(".page");

  let index = 0;
  album.addEventListener("click", () => {
    if (index < pages.length) {
      pages[index].style.transform = "rotateY(-160deg)";
      pages[index].style.zIndex = 0;
      index++;
    } else {
      pages.forEach((p, i) => {
        p.style.transform = "rotateY(0deg)";
        p.style.zIndex = pages.length - i;
      });
      index = 0;
    }
  });
</script>
</body>
</html>
