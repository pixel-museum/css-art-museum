<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS UFO - Angel Agarwal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#0d1b2a, #000);
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite;
    }

    .star:nth-child(1) {
      top: 15%;
      left: 20%;
      animation-delay: 0s;
    }

    .star:nth-child(2) {
      top: 30%;
      left: 60%;
      animation-delay: 0.5s;
    }

    .star:nth-child(3) {
      top: 50%;
      left: 15%;
      animation-delay: 1s;
    }

    .star:nth-child(4) {
      top: 70%;
      left: 80%;
      animation-delay: 1.5s;
    }

    .star:nth-child(5) {
      top: 25%;
      left: 85%;
      animation-delay: 0.3s;
    }

    .star:nth-child(6) {
      top: 60%;
      left: 40%;
      animation-delay: 0.8s;
    }

    .star:nth-child(7) {
      top: 80%;
      left: 25%;
      animation-delay: 1.2s;
    }

    .star:nth-child(8) {
      top: 40%;
      left: 90%;
      animation-delay: 0.2s;
    }

    @keyframes sparkle {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.5);
      }
    }

    .ufo {
      position: relative;
      width: 140px;
      height: 80px;
      animation: hover 2.5s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes hover {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .body {
      position: absolute;
      bottom: 10px;
      width: 140px;
      height: 35px;
      background: linear-gradient(to bottom, #e0e0e0, #a0a0a0);
      border-radius: 70px 70px 35px 35px;
      box-shadow: 0 5px 30px rgba(100, 200, 255, 0.6);
    }

    .body::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 10px;
      right: 10px;
      height: 3px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }

    .dome {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 35px;
      background: radial-gradient(ellipse at 30% 30%, rgba(150, 220, 255, 0.8), rgba(50, 150, 255, 0.6));
      border-radius: 50%;
      border: 3px solid #4a9eff;
      box-shadow: 0 0 20px rgba(100, 180, 255, 0.8), inset 0 -5px 10px rgba(255, 255, 255, 0.3);
    }

    .alien {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 22px;
      background: #7fff7f;
      border-radius: 50% 50% 45% 45%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 5px;
      gap: 6px;
    }

    .alien::before,
    .alien::after {
      content: "";
      width: 5px;
      height: 7px;
      background: #000;
      border-radius: 50%;
    }

    .light {
      position: absolute;
      bottom: 8px;
      width: 8px;
      height: 8px;
      background: #ffeb3b;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffeb3b;
      animation: blink 0.8s infinite;
    }

    .light:nth-child(1) {
      left: 15px;
      animation-delay: 0s;
    }

    .light:nth-child(2) {
      left: 38px;
      animation-delay: 0.2s;
    }

    .light:nth-child(3) {
      left: 61px;
      animation-delay: 0.4s;
    }

    .light:nth-child(4) {
      left: 84px;
      animation-delay: 0.6s;
    }

    .light:nth-child(5) {
      left: 107px;
      animation-delay: 0.8s;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .beam {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 45px solid transparent;
      border-right: 45px solid transparent;
      border-top: 80px solid rgba(150, 220, 255, 0.15);
      animation: beam-pulse 1.5s ease-in-out infinite;
    }

    @keyframes beam-pulse {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.6;
      }
    }
  </style>
</head>

<body>

  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <div class="ufo">
    <div class="dome">
      <div class="alien"></div>
    </div>

    <div class="body">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>

    <div class="beam"></div>
  </div>

</body>

</html>
