<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Your CSS Art</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .art {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .art:hover {
      transform: rotate(10deg) scale(1.05);
    }
  </style>
</head>

<body>
  <div class="art"></div>
</body>

</html>
