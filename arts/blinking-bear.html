<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinking Bear - CSS Art Museum</title>
  <style>
    /* Blinking Bear CSS Art by Grok */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #0a0a23 0%, #1c2526 100%);
      overflow: hidden;
    }
    .scene {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, #228b22 20%, #006400 100%);
      border-radius: 50% 50% 0 0;
      z-index: 1;
    }
    .bear {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      z-index: 2;
    }
    .head {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #8b4513;
      border-radius: 50%;
      left: 10px;
      top: 10px;
    }
    .ear-left, .ear-right {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #8b4513;
      border-radius: 50%;
      top: 0;
    }
    .ear-left { left: 5px; }
    .ear-right { right: 5px; }
    .snout {
      position: absolute;
      width: 40px;
      height: 30px;
      background: #a0522d;
      border-radius: 50%;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
    }
    .nose {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #000000;
      border-radius: 50%;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
    }
    .eye-left, .eye-right {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #000000;
      border-radius: 50%;
      top: 30px;
      z-index: 3;
      animation: blink 4s infinite;
    }
    .eye-left { left: 25px; }
    .eye-right { right: 25px; }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .star {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }
    .star1 { width: 2px; height: 2px; top: 20px; left: 50px; animation-delay: 0.5s; }
    .star2 { width: 3px; height: 3px; top: 80px; left: 200px; animation-delay: 1s; }
    .star3 { width: 1px; height: 1px; top: 150px; left: 100px; animation-delay: 1.5s; }
    .star4 { width: 2px; height: 2px; top: 30px; left: 250px; animation-delay: 2s; }
    @keyframes blink {
      0%, 10%, 90%, 100% { height: 10px; }
      5% { height: 2px; transform: translateY(4px); }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="stars">
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <div class="star star4"></div>
    </div>
    <div class="ground"></div>
    <div class="bear">
      <div class="head">
        <div class="ear-left"></div>
        <div class="ear-right"></div>
        <div class="snout">
          <div class="nose"></div>
        </div>
        <div class="eye-left"></div>
        <div class="eye-right"></div>
      </div>
    </div>
  </div>
</body>
</html>
