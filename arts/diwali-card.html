<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at 50% 50%, #ffec85, #ff8c00);
        overflow-x: hidden;
      }
      .diwali {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }
      .diwali h2 {
        margin-top: 0.6rem;
        font-size: 4rem;
        color: #d85b08;
        text-shadow: 2px 2px 9px #c25f19, 0px 8px 10px #c21f19;
        animation: float 3s ease infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-6px) rotate(1deg);
        }
      }
      /* diya styles */
      .diya {
        width: 100px;
        height: 100px;
        position: relative;
        display: flex;
        justify-content: center;
        animation: float 3s ease infinite;
        animation-duration: 5s;
      }
      .base {
        position: absolute;
        bottom: 0;
        width: 65%;
        height: 50%;
        background: linear-gradient(to top, #6e3105, #c25f19);
        border-radius: 0 0 80px 80px;
        box-shadow: inset 0 -5px 15px rgba(0, 0, 0, 0.5);
      }
      .wick {
        position: absolute;
        bottom: 45%;
        left: 50%;
        width: 20px;
        height: 30px;
        border-radius: 20%;
        background: linear-gradient(to top, #918e8e, #dbd8d8);
        transform: translateX(-50%);
      }
      .flame {
        position: absolute;
        width: 25px;
        height: 30px;
        left: 44%;
        bottom: 90%;
        background: radial-gradient(
          circle at 50% 90%,
          #ffec85,
          #ff8000,
          transparent 80%
        );
        transform: translateX(-50%);
        border-radius: 60% 60% 40% 40% /50% 50% 50% 50%;
        animation: flicker 1.5s infinite ease-in-out;
      }
      @keyframes flicker {
        0% {
          transform: translateX(-50%) scale(1);
          opacity: 0.9;
        }
        25% {
          transform: translateX(-52%) scale(1.05, 1.1);
          opacity: 1;
        }
        50% {
          transform: translateX(-50%) scale(0.95, 1.05);
          opacity: 0.85;
        }
        65% {
          transform: translateX(-52%) scale(1.03, 1.1);
          opacity: 1;
        }
        80% {
          transform: translateX(-48%) scale(1.1, 1.05);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) scale(1);
          opacity: 0.9;
        }
      }
      .pointer {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: linear-gradient(to bottom, #c21f19, #e79b9b);
      }
      @media (max-width: 775px) {
        .diwali h2 {
          font-size: 3rem;
        }
        .diwali {
          gap: 10px;
        }
        .diya {
          width: 80px;
          height: 80px;
        }
        .wick{
            width: 15px;
            height: 20px;
        }
        .pointer{
            width: 8px;
            height: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="rocket"></div>
    <div class="diwali">
      <div class="diya">
        <div class="wick">
          <div class="flame"></div>
        </div>
        <div class="base">
          <div class="pointer" style="bottom: 63%; left: 2%"></div>
          <div class="pointer" style="bottom: 25%; left: 8%"></div>
          <div class="pointer" style="bottom: 4%; left: 30%"></div>
          <div class="pointer" style="bottom: 6%; left: 55%"></div>
          <div class="pointer" style="bottom: 31%; left: 74%"></div>
          <div class="pointer" style="bottom: 67%; left: 79%"></div>
        </div>
      </div>
      <h2>Diwali</h2>
      <div class="diya">
        <div class="wick">
          <div class="flame"></div>
        </div>
        <div class="base">
          <div class="pointer" style="bottom: 63%; left: 2%"></div>
          <div class="pointer" style="bottom: 25%; left: 8%"></div>
          <div class="pointer" style="bottom: 4%; left: 30%"></div>
          <div class="pointer" style="bottom: 6%; left: 55%"></div>
          <div class="pointer" style="bottom: 31%; left: 74%"></div>
          <div class="pointer" style="bottom: 67%; left: 79%"></div>
        </div>
      </div> 
    </div>
  </body>
</html>
