<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful CSS Flower by Sarabjeet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #5a3e1b;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #5a3e1b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            margin-bottom: 40px;
        }

        .flower-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flower {
            position: relative;
            width: 150px;
            height: 150px;
            animation: float 4s ease-in-out infinite;
        }

        .petal {
            position: absolute;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ff4d6d 0%, #ff8fa3 100%);
            border-radius: 50% 50% 50% 0;
            top: 30px;
            left: 30px;
            transform-origin: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .petal:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .petal:nth-child(1) {
            transform: rotate(0deg) translateX(60px);
        }

        .petal:nth-child(2) {
            transform: rotate(60deg) translateX(60px);
        }

        .petal:nth-child(3) {
            transform: rotate(120deg) translateX(60px);
        }

        .petal:nth-child(4) {
            transform: rotate(180deg) translateX(60px);
        }

        .petal:nth-child(5) {
            transform: rotate(240deg) translateX(60px);
        }

        .petal:nth-child(6) {
            transform: rotate(300deg) translateX(60px);
        }

        .center {
            position: absolute;
            top: 55px;
            left: 55px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffd700 0%, #ffaa00 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 10;
            animation: pulse 2s infinite alternate;
        }

        .stem {
            width: 8px;
            height: 120px;
            background: linear-gradient(to bottom, #4caf50, #2e7d32);
            margin-top: -10px;
            border-radius: 0 0 4px 4px;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 25px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            border-radius: 50% 0 50% 0;
            top: 70px;
            left: -35px;
            transform: rotate(-15deg);
        }

        .leaf:nth-child(2) {
            left: auto;
            right: -35px;
            transform: rotate(105deg) scaleX(-1);
        }

        .pot {
            width: 100px;
            height: 40px;
            background: linear-gradient(135deg, #8d6e63, #5d4037);
            border-radius: 5px 5px 20px 20px;
            margin-top: -5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #5a3e1b;
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-item label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 150px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #5a3e1b;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }

            100% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                gap: 40px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Beautiful CSS Flower</h1>
    </div>

    <div class="container">
        <div class="flower-container">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
            <div class="stem">
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
            <div class="pot"></div>
        </div>
    </div>

    <div class="controls">
        <h2>Customize Your Flower</h2>
        <div class="control-group">
            <div class="control-item">
                <label for="petal-color">Petal Color</label>
                <div class="color-picker">
                    <div class="color-option active" style="background: linear-gradient(135deg, #ff4d6d, #ff8fa3);"
                        data-color="default"></div>
                    <div class="color-option" style="background: linear-gradient(135deg, #6a11cb, #2575fc);"
                        data-color="blue"></div>
                    <div class="color-option" style="background: linear-gradient(135deg, #00b09b, #96c93d);"
                        data-color="green"></div>
                    <div class="color-option" style="background: linear-gradient(135deg, #ff9a00, #ff6a00);"
                        data-color="orange"></div>
                    <div class="color-option" style="background: linear-gradient(135deg, #8e2de2, #4a00e0);"
                        data-color="purple"></div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="control-item">
                <label for="animation-speed">Animation Speed</label>
                <input type="range" id="animation-speed" min="1" max="10" value="5">
            </div>
            <div class="control-item">
                <label for="flower-size">Flower Size</label>
                <input type="range" id="flower-size" min="80" max="150" value="120">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Hover over petals to see them glow! </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const colorOptions = document.querySelectorAll('.color-option');
            const petals = document.querySelectorAll('.petal');
            const flower = document.querySelector('.flower');
            const animationSpeed = document.getElementById('animation-speed');
            const flowerSize = document.getElementById('flower-size');

            // Color change functionality
            colorOptions.forEach(option => {
                option.addEventListener('click', function () {
                    // Remove active class from all options
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    // Add active class to clicked option
                    this.classList.add('active');

                    // Get the background style of the clicked option
                    const bgStyle = window.getComputedStyle(this).backgroundImage;

                    // Apply the gradient to all petals
                    petals.forEach(petal => {
                        petal.style.backgroundImage = bgStyle;
                    });
                });
            });

            // Animation speed control
            animationSpeed.addEventListener('input', function () {
                const speed = this.value;
                flower.style.animationDuration = `${6 - speed / 2}s`;
            });

            // Flower size control
            flowerSize.addEventListener('input', function () {
                const size = this.value;
                flower.style.width = `${size}px`;
                flower.style.height = `${size}px`;
            });
        });
    </script>
</body>

</html>
