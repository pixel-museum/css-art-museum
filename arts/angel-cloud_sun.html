<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Cloud and Sun</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #87CEEB, #5DADE2); 
            overflow: hidden;
        }
        .sun {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.5); 
            z-index: 1;
            animation: sun-rotate 15s linear infinite; 
        }
        .sun::before, .sun::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .sun::after {
            width: 150px;
            height: 150px;
            background: rgba(255, 215, 0, 0.05);
        }
        @keyframes sun-rotate {
            to { transform: rotate(360deg); }
        }
        .cloud {
            position: absolute;
            top: 55%;
            width: 200px;
            height: 60px;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); 
            z-index: 2;
            animation: float 10s ease-in-out infinite alternate; 
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: inherit;
        }
        .cloud::before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 30px;
        }
        .cloud::after {
            width: 100px;
            height: 100px;
            top: -50px;
            right: 20px;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, -15px); }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="cloud" style="transform: scale(0.6); top: 35%; left: 70%; animation-duration: 12s;"></div>
</body>
</html>
