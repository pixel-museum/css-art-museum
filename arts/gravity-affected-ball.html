<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .art-container {
            width: 100%;
            height: 400px;
            position: relative;
            background: linear-gradient(to bottom, #0f0f1e 0%, #1a1a2e 100%);
            overflow: hidden;
        }

        .ball {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #7fff00, #00ff00 50%, #00cc00);
            border-radius: 50%;
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow:
                0 0 20px #00ff00,
                0 0 40px #00ff00,
                0 0 60px #00ff00,
                0 0 80px rgba(0, 255, 0, 0.5),
                inset 0 0 20px rgba(127, 255, 0, 0.3);
            animation:
                bounce-position 12s cubic-bezier(0.4, 0, 0.2, 1) infinite,
                bounce-squish 12s ease infinite;
        }

        @keyframes bounce-position {

            /* Drop from top */
            0% {
                top: -70px;
            }

            /* First bounce - highest */
            10% {
                top: 320px;
            }

            18% {
                top: 60px;
            }

            /* Second bounce - medium */
            24% {
                top: 320px;
            }

            30% {
                top: 140px;
            }

            /* Third bounce - lower */
            35% {
                top: 320px;
            }

            39% {
                top: 210px;
            }

            /* Fourth bounce - small */
            42% {
                top: 320px;
            }

            44.5% {
                top: 260px;
            }

            /* Fifth bounce - tiny */
            46.5% {
                top: 320px;
            }

            48% {
                top: 295px;
            }

            /* Settle */
            49% {
                top: 320px;
            }

            /* Rest for 3 seconds */
            75% {
                top: 320px;
                opacity: 1;
            }

            /* Fade out */
            80% {
                top: 320px;
                opacity: 0;
            }

            /* Reset */
            81% {
                top: -70px;
                opacity: 0;
            }

            100% {
                top: -70px;
                opacity: 1;
            }
        }

        @keyframes bounce-squish {

            /* No squish when falling */
            0%,
            9.5% {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }

            /* First impact - BIG squish */
            10% {
                width: 75px;
                height: 45px;
                border-radius: 50%;
            }

            10.5% {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }

            /* Rising - slight stretch */
            14% {
                width: 55px;
                height: 65px;
                border-radius: 50%;
            }

            17.5% {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }

            /* Second impact - Medium squish */
            24% {
                width: 72px;
                height: 48px;
                border-radius: 50%;
            }

            24.5% {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }

            /* Rising - slight stretch */
            27% {
                width: 57px;
                height: 63px;
                border-radius: 50%;
            }

            29.5% {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }

            /* Third impact - small squish */
            35% {
                width: 68px;
                height: 52px;
                border-radius: 50%;
            }

            35.5% {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }

            /* Fourth impact - tiny squish */
            42% {
                width: 65px;
                height: 55px;
                border-radius: 50%;
            }

            42.3% {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }

            /* Fifth impact - minimal squish */
            46.5% {
                width: 63px;
                height: 57px;
                border-radius: 50%;
            }

            46.7% {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }

            /* Rest of animation - normal shape */
            49%,
            100% {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }
        }

        /* Glow pulse effect while resting */
        .ball::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.4), transparent 70%);
            border-radius: 50%;
            animation: glow-pulse 1.5s ease-in-out infinite;
        }

        @keyframes glow-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Ground line */
        .ground {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
            bottom: 60px;
            box-shadow: 0 1px 10px rgba(0, 255, 0, 0.2);
        }

        /* Impact effect */
        .impact {
            width: 80px;
            height: 10px;
            background: radial-gradient(ellipse, rgba(0, 255, 0, 0.8), transparent);
            position: absolute;
            bottom: 58px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            border-radius: 50%;
            animation: impact-effect 8s ease infinite;
            filter: blur(3px);
        }

        @keyframes impact-effect {

            /* First impact - biggest */
            10% {
                transform: translateX(-50%) scaleX(2);
                opacity: 1;
            }

            10.8% {
                transform: translateX(-50%) scaleX(0);
                opacity: 0;
            }

            /* Second impact - medium */
            24% {
                transform: translateX(-50%) scaleX(1.7);
                opacity: 0.9;
            }

            24.8% {
                transform: translateX(-50%) scaleX(0);
                opacity: 0;
            }

            /* Third impact - smaller */
            35% {
                transform: translateX(-50%) scaleX(1.4);
                opacity: 0.7;
            }

            35.6% {
                transform: translateX(-50%) scaleX(0);
                opacity: 0;
            }

            /* Fourth impact - small */
            42% {
                transform: translateX(-50%) scaleX(1.1);
                opacity: 0.5;
            }

            42.4% {
                transform: translateX(-50%) scaleX(0);
                opacity: 0;
            }

            /* Fifth impact - tiny */
            46.5% {
                transform: translateX(-50%) scaleX(0.8);
                opacity: 0.3;
            }

            46.8% {
                transform: translateX(-50%) scaleX(0);
                opacity: 0;
            }

            0%,
            9.9%,
            23.9%,
            34.9%,
            41.9%,
            46.4%,
            100% {
                transform: translateX(-50%) scaleX(0);
                opacity: 0;
            }
        }

        .info {
            padding: 20px;
            text-align: center;
        }

        .info h2 {
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .info p {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        /* Grid background effect */
        .grid {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image:
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="art-container">
            <div class="grid"></div>
            <div class="ground"></div>
            <div class="impact"></div>
            <div class="ball"></div>
        </div>

        <div class="info">
            <h2>Bouncy Glow Ball</h2>
            <p>Physics Simulation - Pure CSS</p>
        </div>
    </div>
</body>

</html>
