<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dripping Blood Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0000, #1a0000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent, #000000 80%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        .blood-text {
            font-size: 5rem;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #8b0000,
                0 2px 3px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            margin-bottom: 50px;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .blood-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to bottom, #8b0000, transparent);
        }

        .drip {
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, #8b0000, #ff0000, #8b0000);
            border-radius: 0 0 50% 50%;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
            animation: drip-fall 3s ease-in infinite;
            opacity: 0;
        }

        .drip:nth-child(1) { left: 12%; animation-delay: 0s; }
        .drip:nth-child(2) { left: 28%; animation-delay: 0.8s; }
        .drip:nth-child(3) { left: 45%; animation-delay: 1.6s; }
        .drip:nth-child(4) { left: 62%; animation-delay: 0.4s; }
        .drip:nth-child(5) { left: 78%; animation-delay: 1.2s; }
        .drip:nth-child(6) { left: 88%; animation-delay: 2s; }

        .puddle {
            position: absolute;
            bottom: -80px;
            width: 30px;
            height: 8px;
            background: radial-gradient(ellipse, #8b0000, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: puddle-grow 3s ease-in infinite;
        }

        .puddle:nth-child(7) { left: 12%; animation-delay: 0s; }
        .puddle:nth-child(8) { left: 28%; animation-delay: 0.8s; }
        .puddle:nth-child(9) { left: 45%; animation-delay: 1.6s; }
        .puddle:nth-child(10) { left: 62%; animation-delay: 0.4s; }
        .puddle:nth-child(11) { left: 78%; animation-delay: 1.2s; }
        .puddle:nth-child(12) { left: 88%; animation-delay: 2s; }

        .subtitle {
            font-size: 2rem;
            color: #660000;
            text-shadow: 
                0 0 8px rgba(255, 0, 0, 0.6),
                0 2px 2px rgba(0, 0, 0, 0.8);
            margin: 30px 0;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .subtitle .drip-small {
            position: absolute;
            width: 3px;
            height: 0;
            background: linear-gradient(to bottom, #8b0000, #ff0000);
            border-radius: 0 0 50% 50%;
            animation: drip-fall-small 2.5s ease-in infinite;
            opacity: 0;
        }

        .subtitle .drip-small:nth-child(1) { left: 20%; animation-delay: 0.5s; }
        .subtitle .drip-small:nth-child(2) { left: 50%; animation-delay: 1.2s; }
        .subtitle .drip-small:nth-child(3) { left: 80%; animation-delay: 1.8s; }

        .info {
            margin-top: 80px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .info p {
            margin: 10px 0;
        }

        @keyframes drip-fall {
            0% {
                height: 0;
                opacity: 0;
                top: -5px;
            }
            10% {
                opacity: 1;
            }
            50% {
                height: 80px;
                top: 0;
            }
            80% {
                opacity: 1;
            }
            100% {
                height: 80px;
                top: 0;
                opacity: 0;
            }
        }

        @keyframes drip-fall-small {
            0% {
                height: 0;
                opacity: 0;
                top: -3px;
            }
            10% {
                opacity: 1;
            }
            50% {
                height: 50px;
                top: 0;
            }
            80% {
                opacity: 1;
            }
            100% {
                height: 50px;
                top: 0;
                opacity: 0;
            }
        }

        @keyframes puddle-grow {
            0%, 50% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #8b0000,
                    0 2px 3px rgba(0, 0, 0, 0.8);
            }
            50% {
                text-shadow: 
                    0 0 15px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #8b0000,
                    0 2px 3px rgba(0, 0, 0, 0.8);
            }
        }

        @media (max-width: 768px) {
            .blood-text {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.3rem;
            }
            .drip {
                width: 3px;
            }
        }

        @media (max-width: 480px) {
            .blood-text {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }

        .candle-flicker {
            animation: flicker 4s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.9; }
            50% { opacity: 0.95; }
            75% { opacity: 0.85; }
        }
    </style>
</head>
<body class="candle-flicker">
    <div class="container">
        <div class="blood-text">
            HORROR
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="puddle"></div>
            <div class="puddle"></div>
            <div class="puddle"></div>
            <div class="puddle"></div>
            <div class="puddle"></div>
            <div class="puddle"></div>
        </div>

        <div class="subtitle">
            Midnight Tales
            <div class="drip-small"></div>
            <div class="drip-small"></div>
            <div class="drip-small"></div>
        </div>

        <div class="info">
            <p>ðŸ©¸ Dripping Blood Text Effect</p>
            <p>Created with Pure CSS</p>
            <p>Perfect for Horror Themes</p>
        </div>
    </div>
</body>
</html>
