<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Landing - CSS Art Museum</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a3d 0%, #000000 100%);
      overflow: hidden;
    }
    .moon-landing {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .moon-surface {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, #999999 20%, #666666 100%);
      border-radius: 50% 50% 0 0;
      box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.5);
    }
    .crater {
      position: absolute;
      background: #777777;
      border-radius: 50%;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.4);
    }
    .crater1 { width: 30px; height: 30px; top: 40px; left: 50px; }
    .crater2 { width: 20px; height: 20px; top: 60px; left: 150px; }
    .crater3 { width: 15px; height: 15px; top: 20px; left: 220px; }
    .lander {
      position: absolute;
      top: 50px;
      left: 120px;
      width: 60px;
      height: 40px;
      background: #cccccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: descend 5s ease-in-out infinite;
    }
    .lander::before {
      content: '';
      position: absolute;
      top: 40px;
      left: 15px;
      width: 10px;
      height: 20px;
      background: #cccccc;
      transform: skew(-20deg);
    }
    .lander::after {
      content: '';
      position: absolute;
      top: 40px;
      right: 15px;
      width: 10px;
      height: 20px;
      background: #cccccc;
      transform: skew(20deg);
    }
    .flame {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff4500 20%, #ffa500 70%, transparent 100%);
      opacity: 0.8;
      animation: flicker 0.5s ease-in-out infinite alternate;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .star {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 3s infinite;
    }
    .star1 { width: 2px; height: 2px; top: 20px; left: 50px; animation-delay: 0.5s; }
    .star2 { width: 3px; height: 3px; top: 80px; left: 200px; animation-delay: 1s; }
    .star3 { width: 2px; height: 2px; top: 150px; left: 100px; animation-delay: 1.5s; }
    .star4 { width: 1px; height: 1px; top: 30px; left: 250px; animation-delay: 2s; }
    @keyframes descend {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="moon-landing">
    <div class="stars">
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <div class="star star4"></div>
    </div>
    <div class="moon-surface">
      <div class="crater crater1"></div>
      <div class="crater crater2"></div>
      <div class="crater crater3"></div>
    </div>
    <div class="lander">
      <div class="flame"></div>
    </div>
  </div>
</body>
</html>
