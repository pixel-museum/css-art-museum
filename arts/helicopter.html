<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helicopter</title>
    <style>
        .cockpit {
            position: absolute;
            overflow: hidden;
            z-index: 1;
            width: 195px;
            height: 195px;
            border-radius: 100px 40px 50px 50px;
            background-color: #44d2fd;
        }

        .cockpit::before {
            content: "";
            position: absolute;
            z-index: 1;
            top: -10px;
            left: -25px;
            width: 170px;
            height: 170px;
            border-radius: 40px;
            background-color: #302e37;
        }

        .cockpit::after {
            content: "";
            position: absolute;
            z-index: 1;
            top: -60px;
            left: -60px;
            width: 170px;
            height: 170px;
            border-radius: 40px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .tail {
            position: absolute;
            top: 50px;
            left: 150px;
            transform-origin: left center;
            border-top: 10px solid transparent;
            border-bottom: 80px solid transparent;
            border-left: 350px solid #2fadd2;
            border-bottom-right-radius: 10px;
            height: 10px;
        }

        .main {
            position: absolute;
            left: 130px;
            top: -10px;
            width: 40px;
            height: 20px;
            background: #302e37;
        }

        .rotor {
            width: 700px;
            height: 700px;
            border-radius: 350px;
            position: absolute;
            top: -360px;
            left: -200px;
            z-index: 2;
            overflow: hidden;
            background-color: #a299ab;
            opacity: 0.12;
            transform: scaleY(0.075);
        }

        .rotator div {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -350px;
            margin-top: -30px;
            width: 700px;
            height: 80px;
            background-color: #fff;
        }

        .rotator div:nth-child(1) {
            transform: rotate(0deg);
        }

        .rotor div:nth-child(2) {
            transform: rotate(90deg);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translate(0px, -50px) rotate(-15deg);
            }

            50% {
                transform: translate(0px, 50px) rotate(-10deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .helicopter {
            animation: bounce 5s infinite;
            /* adding bounce keyframes with duration 5s and infinite loop */
        }

        .rotator {
            position: absolute;
            width: 700px;
            height: 700px;
            border-radius: 350px;
            animation: rotate 0.6s linear infinite;
            /* added rotate @keyframs */
        }

        body {
            background: #2f3335;
            color: #333;
            font: 100% Arial, Sans Serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #background-wrap {
            bottom: 0;
            left: 0;
            padding-top: 50px;
            position: fixed;
            right: 0;
            top: 0;
            z-index: -1;
        }

        /* KEYFRAMES */

        @-webkit-keyframes animateCloud {
            0% {
                margin-left: -1000px;
            }

            100% {
                margin-left: 100%;
            }
        }

        @-moz-keyframes animateCloud {
            0% {
                margin-left: -1000px;
            }

            100% {
                margin-left: 100%;
            }
        }

        @keyframes animateCloud {
            0% {
                margin-left: -1000px;
            }

            100% {
                margin-left: 100%;
            }
        }

        /* ANIMATIONS */

        .x1 {
            -webkit-animation: animateCloud 35s linear infinite;
            -moz-animation: animateCloud 35s linear infinite;
            animation: animateCloud 35s linear infinite;
            -webkit-transform: scale(0.65);
            -moz-transform: scale(0.65);
            transform: scale(0.65);
        }

        .x2 {
            -webkit-animation: animateCloud 20s linear infinite;
            -moz-animation: animateCloud 20s linear infinite;
            animation: animateCloud 20s linear infinite;
            -webkit-transform: scale(0.3);
            -moz-transform: scale(0.3);
            transform: scale(0.3);
        }

        .x3 {
            -webkit-animation: animateCloud 30s linear infinite;
            -moz-animation: animateCloud 30s linear infinite;
            animation: animateCloud 30s linear infinite;
            -webkit-transform: scale(0.5);
            -moz-transform: scale(0.5);
            transform: scale(0.5);
        }

        .x4 {
            -webkit-animation: animateCloud 18s linear infinite;
            -moz-animation: animateCloud 18s linear infinite;
            animation: animateCloud 18s linear infinite;
            -webkit-transform: scale(0.4);
            -moz-transform: scale(0.4);
            transform: scale(0.4);
        }

        .x5 {
            -webkit-animation: animateCloud 25s linear infinite;
            -moz-animation: animateCloud 25s linear infinite;
            animation: animateCloud 25s linear infinite;
            -webkit-transform: scale(0.55);
            -moz-transform: scale(0.55);
            transform: scale(0.55);
        }

        /* OBJECTS */

        .cloud {
            background: #fff;
            background: -moz-linear-gradient(top, #fff 5%, #f1f1f1 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(5%, #fff), color-stop(100%, #f1f1f1));
            background: -webkit-linear-gradient(top, #fff 5%, #f1f1f1 100%);
            background: -o-linear-gradient(top, #fff 5%, #f1f1f1 100%);
            background: -ms-linear-gradient(top, #fff 5%, #f1f1f1 100%);
            background: linear-gradient(top, #fff 5%, #f1f1f1 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fff', endColorstr='#f1f1f1', GradientType=0);
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px;
            -webkit-box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
            -moz-box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
            height: 120px;
            position: relative;
            width: 350px;
        }

        .cloud:after,
        .cloud:before {
            background: #fff;
            content: '';
            position: absolute;
            z-indeX: -1;
        }

        .cloud:after {
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px;
            height: 100px;
            left: 50px;
            top: -50px;
            width: 100px;
        }

        .cloud:before {
            -webkit-border-radius: 200px;
            -moz-border-radius: 200px;
            border-radius: 200px;
            width: 180px;
            height: 180px;
            right: 50px;
            top: -90px;
        }

        .setposition {
            margin-left: 800px;
            margin-top: -350px;
        }
    </style>
</head>

<body>

    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
        <div class="x2">
            <div class="cloud"></div>
        </div>
        <div class="x3">
            <div class="cloud"></div>
        </div>
        <div class="x4">
            <div class="cloud"></div>
        </div>
        <div class="x5">
            <div class="cloud"></div>
        </div>

        <div class="setposition">
            <main class="helicopter">
                <div class="cockpit"></div>
                <div class="tail"></div>
                <div class="main"></div>
                <div class="rotor">
                    <div class="rotator">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <main>
        </div>
    </div>

</body>

</html>
