<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saturn - CSS Art Museum</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a3d 0%, #000000 100%);
      overflow: hidden;
    }
    .saturn {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #e6b800 20%, #d4a017 60%, #8b5a2b 100%);
      box-shadow: 0 0 20px rgba(230, 184, 0, 0.5), inset 10px 10px 20px rgba(0, 0, 0, 0.3);
      animation: float 6s ease-in-out infinite;
    }
    .rings {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 350px;
      height: 80px;
      border: 10px solid transparent;
      border-radius: 50%;
      transform: translate(-50%, -50%) rotateX(70deg);
      background: linear-gradient(90deg, #d4a017, #f5f5f5, #d4a017);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      animation: spin 12s linear infinite;
    }
    .rings::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) rotateX(70deg);
      top: 50%;
      left: 50%;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg); }
      100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); }
    }
  </style>
</head>
<body>
  <div class="saturn">
    <div class="rings"></div>
  </div>
</body>
</html>
