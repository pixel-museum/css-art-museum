<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JETRock Robot</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#ffd166;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg),#071028);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    /* Silly Robot */
    .robot{
      width:220px;
      height:300px;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
    }

    .head{
      width:180px;
      height:120px;
      background:linear-gradient(180deg,#e6eef8,#c7d8f7);
      border-radius:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 30px rgba(0,0,0,0.35);
      position:relative;
    }

    .antenna{
      position:absolute;
      top:-22px;
      width:6px;
      height:22px;
      background:var(--accent);
      border-radius:3px;
    }
    .antenna::after{
      content:"";
      position:absolute;
      top:-12px;
      left:-6px;
      width:22px;
      height:22px;
      background:#ff6b6b;
      border-radius:50%;
      box-shadow:0 6px 14px rgba(0,0,0,0.2);
      animation:blinkAntenna 1.2s infinite;
    }
    @keyframes blinkAntenna{
      0%,60%{opacity:1}
      70%{opacity:.2}
      100%{opacity:1}
    }

    .r-eyes{
      display:flex;
      gap:26px;
      margin-top:8px;
    }
    .r-eye{
      width:30px;
      height:30px;
      border-radius:50%;
      background:#0b2946;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      font-size:14px;
      box-shadow:inset 0 -3px rgba(255,255,255,0.15);
    }

    .r-mouth{
      width:96px;
      height:20px;
      border-radius:6px;
      background:#07203a;
      margin-top:10px;
      position:relative;
      overflow:hidden;
    }
    .r-mouth::after{
      content:"";
      position:absolute;
      left:8px;
      right:8px;
      top:4px;
      height:6px;
      background:linear-gradient(90deg,#ffd7d7,#ffc857);
      border-radius:3px;
      animation:glow 2s linear infinite;
    }
    @keyframes glow{
      0%{filter:brightness(1)}
      50%{filter:brightness(1.6)}
      100%{filter:brightness(1)}
    }

    .body{
      width:160px;
      height:110px;
      background:linear-gradient(180deg,#0b2b48,#062033);
      border-radius:12px;
      margin-top:16px;
      display:flex;
      align-items:center;
      justify-content:space-around;
      padding:14px;
      box-shadow:0 8px 30px rgba(0,0,0,0.35);
    }
    .btn{
      width:26px;
      height:26px;
      border-radius:4px;
      background:var(--accent);
      box-shadow:inset 0 -4px rgba(0,0,0,0.15);
    }

    .arm{
      width:22px;
      height:90px;
      background:#c6d7ef;
      border-radius:8px;
      position:absolute;
      left:-14px;
      top:150px;
      transform-origin:top center;
      animation:wave 1.6s ease-in-out infinite;
    }
    .arm.right{
      left:auto;
      right:-14px;
      animation-delay:0.2s;
    }
    @keyframes wave{
      0%{transform:rotate(8deg)}
      50%{transform:rotate(-20deg)}
      100%{transform:rotate(8deg)}
    }

    /* Optional hover pause */
    .robot:hover .arm,
    .robot:hover .antenna::after{
      animation-play-state:paused;
    }

    @media(max-width:420px){
      .robot{transform:scale(0.8)}
    }
  </style>
</head>
<body>
  <div class="robot" aria-hidden="false" role="img" aria-label="A silly waving robot animation">
    <div class="head">
      <div class="antenna"></div>
      <div class="r-eyes">
        <div class="r-eye">:)</div>
        <div class="r-eye">:D</div>
      </div>
      <div class="r-mouth"></div>
    </div>
    <div class="body">
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
    </div>
    <div class="arm left"></div>
    <div class="arm right"></div>
  </div>
</body>
</html>
