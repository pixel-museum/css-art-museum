<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Art Museum</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Untitled design.png">
  </head>
  <body>
    <header>
      <h1>🎨 CSS Art Museum</h1>
      <p>Welcome! Explore amazing CSS artworks created by contributors.</p>
      <button class="theme-toggle" id="themeToggle">🌙 Dark</button>
      <input type="text" id="search-bar" placeholder="Search artworks...">
    </header>
    
    <main class="gallery" id="gallery-container">
      <div class="art-card">
        <iframe src="arts/aerospace-celestial_wanderers.html" title="Aerospace Celestial Wanderers"></iframe>
        <p>Celestial Wanderers by Aerospace</p>
      </div>
       </main>
    
    <footer>
      <p>Made with ❤️ by the Open Source Community | Hacktoberfest 2025</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
